<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 NFL Draft Big Board</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèà</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{--bg:#0e1621;--card:#182533;--border:#1e2c3a;--accent:#5ea5d6;--text:#f5f5f5;--muted:#708499;--hover:#1d2f40;--green:#4caf50;--red:#ef5350;--yellow:#ffc107;--orange:#ff9800}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden}
a{color:var(--accent);text-decoration:none}a:hover{text-decoration:underline}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:var(--bg)}::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}

.header{background:linear-gradient(135deg,#0f1923 0%,#162230 100%);border-bottom:1px solid var(--border);padding:20px 30px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px}
.header-left{display:flex;align-items:center;gap:16px}
.back-link{color:var(--muted);font-size:13px;display:flex;align-items:center;gap:4px;padding:6px 12px;border:1px solid var(--border);border-radius:6px;transition:.2s}
.back-link:hover{color:var(--accent);border-color:var(--accent);text-decoration:none}
.header h1{font-size:24px;font-weight:800;letter-spacing:-0.5px}
.header h1 span{color:var(--accent)}
.header-sub{color:var(--muted);font-size:13px;font-weight:400}
.combine-badge{background:linear-gradient(135deg,#1a3a2a,#1a2a1a);border:1px solid #2a5a3a;padding:8px 16px;border-radius:8px;font-size:12px;color:#4caf50;font-weight:500}

.controls{padding:16px 30px;display:flex;flex-wrap:wrap;gap:12px;align-items:center;border-bottom:1px solid var(--border);background:rgba(14,22,33,.6)}
.search-box{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:8px 14px;color:var(--text);font-size:13px;font-family:'Inter',sans-serif;width:220px;outline:none;transition:.2s}
.search-box:focus{border-color:var(--accent)}
.search-box::placeholder{color:var(--muted)}
.tab-group{display:flex;background:var(--card);border-radius:8px;overflow:hidden;border:1px solid var(--border)}
.tab-btn{padding:7px 14px;font-size:12px;font-weight:600;cursor:pointer;background:transparent;color:var(--muted);border:none;font-family:'Inter',sans-serif;transition:.2s;letter-spacing:.5px}
.tab-btn.active{background:var(--accent);color:#fff}
.pill-group{display:flex;flex-wrap:wrap;gap:6px}
.pill{padding:5px 12px;font-size:11px;font-weight:600;cursor:pointer;background:var(--card);color:var(--muted);border:1px solid var(--border);border-radius:20px;font-family:'Inter',sans-serif;transition:.2s;letter-spacing:.5px}
.pill.active{background:var(--accent);color:#fff;border-color:var(--accent)}
.pill:hover:not(.active){border-color:var(--accent);color:var(--accent)}

.main-content{display:flex;height:calc(100vh - 145px);overflow:hidden}
.board{flex:1;overflow-y:auto;padding:0}
.board.shrunk{margin-right:0}

table{width:100%;border-collapse:collapse}
thead{position:sticky;top:0;z-index:10}
thead th{background:#131d29;padding:10px 12px;font-size:11px;font-weight:600;color:var(--muted);text-align:left;letter-spacing:.5px;text-transform:uppercase;cursor:pointer;border-bottom:2px solid var(--border);white-space:nowrap;user-select:none;transition:.2s}
thead th:hover{color:var(--accent)}
thead th.sorted-asc::after{content:' ‚ñ≤';color:var(--accent)}
thead th.sorted-desc::after{content:' ‚ñº';color:var(--accent)}
tbody tr{border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
tbody tr:hover{background:var(--hover)}
tbody tr.active-row{background:#1a3350;border-left:3px solid var(--accent)}
td{padding:10px 12px;font-size:13px;vertical-align:middle}
.rank-cell{font-weight:800;font-size:16px;color:var(--accent);width:50px;text-align:center}
.rank-cell.top5{color:var(--accent)}
.school-logo{width:32px;height:32px;border-radius:50%;object-fit:contain;background:var(--bg);padding:2px}
.school-logo-fallback{width:32px;height:32px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:700;color:#fff;flex-shrink:0}
.player-info{display:flex;align-items:center;gap:10px;min-width:200px}
.player-details{display:flex;flex-direction:column;gap:1px}
.player-name{font-weight:600;font-size:14px}
.nfl-grade-badge{display:inline-flex;align-items:center;gap:4px;font-size:10px;font-weight:700;color:#00d4aa;background:rgba(0,212,170,0.1);border:1px solid rgba(0,212,170,0.3);border-radius:4px;padding:1px 5px;letter-spacing:0.02em;margin-top:3px;white-space:nowrap}
.grade-info-btn{color:#00d4aa;opacity:0.6;text-decoration:none;font-size:10px;font-weight:400;line-height:1;cursor:pointer;transition:.15s}.grade-info-btn:hover{opacity:1}
.col-nfl{text-align:center;width:80px}
@media(max-width:600px){.col-nfl{display:none}}
.grade-key-section{margin:2rem auto;max-width:900px;padding:1.5rem;background:var(--card);border:1px solid var(--border);border-radius:12px}
.grade-key-section h4{font-size:11px;font-weight:700;letter-spacing:.08em;color:var(--muted);text-transform:uppercase;margin-bottom:1rem;padding-bottom:.5rem;border-bottom:1px solid var(--border)}
.grade-key-grid{display:grid;grid-template-columns:1fr 1fr;gap:.35rem .5rem}
.grade-key-row{display:flex;gap:.5rem;font-size:11px;line-height:1.4}
.grade-key-range{font-weight:700;color:#00d4aa;min-width:75px;flex-shrink:0}
.grade-key-desc{color:var(--muted)}
.grade-key-note{font-size:10px;color:var(--muted);font-style:italic;margin-top:.75rem}
.player-meta{font-size:11px;color:var(--muted)}
.pos-badge{display:inline-block;padding:2px 6px;border-radius:4px;font-size:10px;font-weight:700;margin-right:4px}
.pos-QB{background:#2a1a3a;color:#b388ff}.pos-RB{background:#1a3a2a;color:#69f0ae}.pos-WR{background:#3a2a1a;color:#ffab40}
.pos-TE{background:#1a2a3a;color:#40c4ff}.pos-OT,.pos-IOL{background:#2a2a1a;color:#ffd740}
.pos-DL{background:#3a1a1a;color:#ff5252}.pos-EDGE{background:#3a1a2a;color:#ff4081}
.pos-LB{background:#1a3a3a;color:#64ffda}.pos-CB{background:#1a1a3a;color:#8c9eff}.pos-S{background:#2a1a2a;color:#ea80fc}
.measurables{white-space:nowrap;color:var(--muted);font-size:12px}
.stat-cell{font-size:13px;font-variant-numeric:tabular-nums;text-align:right;min-width:55px}
.stat-cell.highlight{color:var(--accent);font-weight:600}
.stat-label{display:none;font-size:9px;color:var(--muted);text-transform:uppercase}

/* Detail Panel */
.detail-panel{width:0;overflow:hidden;transition:width .3s ease,opacity .2s;background:linear-gradient(180deg,#131d29 0%,var(--bg) 100%);border-left:1px solid var(--border);opacity:0;flex-shrink:0;position:relative;display:flex;flex-direction:row}
.detail-panel.open{width:480px;opacity:1}
.detail-scroll{flex:1;overflow-y:auto;min-width:0}
.detail-panel.resizing{transition:none;user-select:none}
.drag-handle{position:absolute;left:0;top:0;width:6px;height:100%;cursor:col-resize;z-index:10;background:transparent;transition:background .2s}
.drag-handle:hover,.drag-handle.active{background:var(--accent);opacity:.4}
.detail-panel.fullscreen{position:fixed!important;top:0;left:0;width:100%!important;height:100vh;z-index:200;border-left:none}
.detail-inner{padding:24px;min-width:480px;font-size:var(--detail-font,14px)}
.detail-panel.fullscreen .detail-inner{max-width:800px;margin:0 auto;min-width:auto}
.detail-toolbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;gap:12px}
.detail-toolbar-left{display:flex;align-items:center;gap:12px}
.detail-toolbar-right{display:flex;align-items:center;gap:10px}
.detail-close{display:flex;align-items:center;gap:6px;color:var(--muted);cursor:pointer;font-size:13px;transition:.2s}
.detail-close:hover{color:var(--accent)}
.detail-btn{background:var(--card);border:1px solid var(--border);border-radius:6px;padding:5px 10px;color:var(--muted);cursor:pointer;font-size:12px;transition:.2s;display:flex;align-items:center;gap:4px}
.detail-btn:hover{border-color:var(--accent);color:var(--accent)}
.detail-btn.active{border-color:var(--accent);color:var(--accent);background:rgba(94,165,214,.1)}
.font-slider{display:flex;align-items:center;gap:0;background:var(--card);border:1px solid var(--border);border-radius:20px;padding:4px 10px;height:36px;box-sizing:border-box}
.font-slider button{background:none;border:none;color:var(--muted);cursor:pointer;font-size:18px;font-weight:700;width:24px;height:24px;display:flex;align-items:center;justify-content:center;transition:.2s}
.font-slider button:hover{color:var(--accent)}
.font-dots{display:flex;align-items:center;gap:4px;padding:0 6px}
.detail-btn{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:4px 14px;height:36px;box-sizing:border-box;color:var(--muted);cursor:pointer;font-size:12px;font-weight:500;transition:.2s;display:flex;align-items:center;gap:5px;white-space:nowrap}
.detail-btn:hover{border-color:var(--accent);color:var(--accent)}
.detail-btn.active{border-color:var(--accent);color:var(--accent);background:rgba(94,165,214,.1)}
.font-dot{width:8px;height:8px;border-radius:50%;background:var(--accent);opacity:.35;transition:all .2s;cursor:pointer}
.font-dot.active{opacity:1;transform:scale(1.5)}
.detail-header{display:flex;align-items:center;gap:16px;margin-bottom:24px}
.detail-logo{width:64px;height:64px;border-radius:50%;object-fit:cover;background:var(--card);padding:0px;border:2px solid var(--border)}.detail-logo-hs{width:64px;height:64px;border-radius:50%;object-fit:cover;background:var(--card);border:2px solid var(--border)}
.detail-logo-fallback{width:64px;height:64px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:800;color:#fff}
.detail-name{font-size:22px;font-weight:800;letter-spacing:-0.3px}
.detail-pos{font-size:14px;color:var(--muted)}
.detail-measurables{display:flex;gap:20px;margin-bottom:24px;flex-wrap:wrap}
.detail-meas-item{text-align:center}
.detail-meas-val{font-size:18px;font-weight:700}
.detail-meas-label{font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:.5px}

.detail-section{margin-bottom:24px}
.detail-section h3{font-size:13px;font-weight:600;color:var(--muted);text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px;padding-bottom:6px;border-bottom:1px solid var(--border)}
.stats-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px}
.stat-box{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:10px;text-align:center}
.stat-box-val{font-size:20px;font-weight:700;color:var(--accent)}
.stat-box-label{font-size:10px;color:var(--muted);text-transform:uppercase;margin-top:2px}
.scouting-notes{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:14px;font-size:var(--detail-font,14px);color:var(--muted);line-height:1.6;font-style:italic}
.yt-link{display:flex;align-items:center;gap:8px;background:#1a1a2a;border:1px solid #2a2a4a;border-radius:8px;padding:12px;color:#ff4444;font-size:13px;font-weight:500;transition:.2s}
.yt-link:hover{background:#2a1a2a;text-decoration:none;border-color:#ff4444}
.source-links{display:flex;flex-direction:column;gap:6px}
.source-link{display:flex;align-items:center;gap:8px;padding:8px 12px;background:var(--card);border:1px solid var(--border);border-radius:6px;font-size:12px;transition:.2s}
.source-link:hover{border-color:var(--accent);text-decoration:none}

.school-group-header{padding:12px 16px;background:#131d29;font-size:13px;font-weight:700;color:var(--accent);letter-spacing:.3px;border-bottom:1px solid var(--border);position:sticky;top:38px;z-index:5}
.empty-state{text-align:center;padding:60px 20px;color:var(--muted)}

@media(max-width:768px){
  /* Header */
  .header{padding:12px 16px;gap:8px}
  .header h1{font-size:18px}
  .header-sub{font-size:11px}
  .combine-badge{display:none}
  .back-link{padding:4px 8px;font-size:12px}

  /* Controls */
  .controls{padding:10px 12px;gap:8px;flex-direction:column;align-items:stretch}
  .search-box{width:100%;font-size:14px}
  .tab-group{align-self:flex-start}
  .pill-group{gap:5px}
  .pill{padding:4px 10px;font-size:11px}

  /* Main content height */
  .main-content{height:calc(100vh - 175px)}

  /* Table */
  table{table-layout:fixed}
  thead th{padding:8px 10px;font-size:10px}
  td{padding:10px 10px;font-size:13px;vertical-align:middle}

  /* Hide HT/WT and snapshot on mobile ‚Äî show only rank + player */
  .col-htwt{display:none}

  /* Player card layout */
  .rank-cell{font-size:14px;width:36px;padding:10px 6px}
  .player-info{min-width:0;gap:8px}
  .school-logo,.school-logo-fallback{width:28px;height:28px;font-size:10px;flex-shrink:0}
  .player-name{font-size:14px;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-meta{font-size:11px}

  /* Tap hint */
  tbody tr{position:relative}
  tbody tr::after{content:'‚Ä∫';position:absolute;right:12px;top:50%;transform:translateY(-50%);color:var(--muted);font-size:18px;opacity:.5}

  /* Detail panel ‚Äî full screen */
  .detail-panel.open{width:100%!important;position:fixed;top:0;left:0;z-index:100;height:100vh}
  .detail-scroll{height:100vh}
  .detail-inner{min-width:auto;padding:16px}
  .detail-panel.fullscreen{position:fixed!important;top:0;left:0;width:100%!important}
  .detail-btn{display:none}

  /* Detail header */
  .detail-name{font-size:18px}
  .detail-measurables{gap:12px}
  .detail-meas-val{font-size:16px}
}
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <div>
      <h1>üèà 2026 NFL Draft <span>Big Board</span></h1>
      <div class="header-sub">Player Rankings ‚Ä¢ Top 40 Prospects ‚Ä¢ <span style="color:var(--accent);opacity:.8">Rankings based on <a href="https://www.tankathon.com/nfl/big_board" target="_blank" style="color:var(--accent)">Tankathon Big Board</a></span></div>
    </div>
  </div>
  <div class="combine-badge">üìÖ NFL Combine: Feb 27 ‚Äì Mar 2, 2026 ‚Äî Results coming soon</div>
</div>

<div class="controls">
  <input type="text" class="search-box" id="searchBox" placeholder="Search player or school...">
  <div class="tab-group">
    <button class="tab-btn active" data-view="rank">OVERALL RANK</button>
    <button class="tab-btn" data-view="school">BY SCHOOL</button>
  </div>
  <div class="pill-group" id="posFilters">
    <button class="pill active" data-pos="ALL">ALL</button>
    <button class="pill" data-pos="QB">QB</button>
    <button class="pill" data-pos="RB">RB</button>
    <button class="pill" data-pos="WR">WR</button>
    <button class="pill" data-pos="TE">TE</button>
    <button class="pill" data-pos="OT">OT</button>
    <button class="pill" data-pos="IOL">IOL</button>
    <button class="pill" data-pos="DL">DL</button>
    <button class="pill" data-pos="EDGE">EDGE</button>
    <button class="pill" data-pos="LB">LB</button>
    <button class="pill" data-pos="CB">CB</button>
    <button class="pill" data-pos="S">S</button>
  </div>
</div>

<div class="main-content">
  <div class="board" id="board"></div>
  <div class="detail-panel" id="detailPanel">
    <div class="drag-handle" id="dragHandle"></div>
    <div class="detail-scroll">
      <div class="detail-inner" id="detailInner"></div>
    </div>
  </div>
</div>

<script>
const profiles={"Arvell Reese":{"ringerRank":3,"nflComp":"Jihaad Campbell","age":"20.6","class":"Junior","tagline":"Springy, super-versatile playmaker who makes big-impact plays both on the edge and off the ball.","traits":["Pass-Rush Talent","Infinite Upside","Instinctual Playmaking","Rare Versatility"],"strengths":"Reese is one of the most exciting players in this draft, a souped-up and multitalented defender who splits his time between off-ball linebacker and edge rusher. He has explosive burst and good playmaking instincts, and at just 20 years old on draft night, he brings incredible upside at the next level. When playing off the ball, Reese is an aggressive and physical tackler, showing good hustle to support the run and chase down plays from the backside. He's got great range and displays incredible closing speed when tracking down the opposition in space, and he chops his feet to avoid overrunning the ballcarrier. He gets under the pads of blockers and stacks them onto their heels, shedding blocks to avoid being controlled at the point of attack. He has good vision and awareness to fit through gaps and find the ball, and he boasts a wide tackle radius, using his long arms to wrap up and corral the ballcarrier. When playing on the edge, he is comfortable rushing from a two-point stance, showing an explosive first step to threaten offenses vertically. He's a flexible athlete who can bend and get low to duck under and beat blocks. He sets the edge in the run game. He's a fluid mover who is comfortable dropping back into zones, and he's excellent on delayed blitzes, where his acceleration and closing speed show up.","weaknesses":"Reese may need to add some bulk to his frame at the next level, especially if he ends up playing primarily at edge rusher. He lacks sand in his pants and will need to get stronger to take blocks head-on. He can get sealed out of a play by bigger, stronger linemen. He still needs to develop a wider repertoire of pass rush moves; he is relatively inexperienced on the edge and relies more on his speed and burst than real technical prowess. When playing off the ball, he flashes coverage chops, but there are times when he loses a step or finds himself out of position when defending the pass. He has incredible potential at two positions but could also be looked at as a tweener; he would benefit from landing with a coaching staff that has a clear plan for his role.","background":"A junior and former four-star recruit out of Cleveland, Ohio. Was the no. 22 linebacker in the 2023 class and the no. 213 player overall. Played in 22 games over his first two seasons before becoming a full-time starter in 2025, when he was named first-team All-Big Ten and a consensus first-team All-American.","funFacts":["Describes his game as 'see ball, get ball'.","Went to the same high school as Ohio State legends Troy Smith, Ted Ginn Jr., Marshon Lattimore, and Cardale Jones.","Started clothing and landscaping side hustles with his brother in high school to make extra money.","Was practicing with DEs at Ohio State, but linebackers coach James Laurinaitis pushed for him to return to LB: 'I was just a voice that he is too natural and moves too well at the second level to put him at just a rush end... There's too much ability there.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":7.04,"nflUrl":"https://www.nfl.com/prospects/arvell-reese/32005245-4549-6321-87d8-fa50318be80a"},"Fernando Mendoza":{"ringerRank":1,"nflComp":"Flacco on the field, Russ on the mic","tagline":"Tall, battle-tested pocket passer with an accurate arm and unflappable demeanor.","traits":["Gamer","Got That Dog in Him","Instinctual Playmaking"],"strengths":"Mendoza is a bit of a cliche-spitting eager beaver in interviews, but the clutch throws and iconic runs that the Heisman Trophy winner made while leading the Hoosiers to an undefeated season and national title demonstrate the exact type of big-play prowess and dogged determination NFL teams look for at quarterback. A transfer to Indiana in 2025 after two seasons at Cal, Mendoza has a tall, athletic build and throws with a nice blend of velocity and accuracy downfield. He passes with a whiplike, over-the-top release and shows the ability to layer passes over the middle of the field, lofting the ball over defenders and putting enough touch on it for his receiver. He throws a nice, tight spiral and delivers a catchable ball. His ball placement on out-breaking routes is precise, and the ball arrives where only his guy can get it. Mendoza can drop it in a bucket down the sideline and loves a back-shoulder throw to beat trailing coverage. He stands tall in the face of pressure and delivers the football. He flashes high-level processing ability, identifying where to go with the ball based on what he's seeing pre- and post-snap. He protects the football. He's not an explosive athlete, but he can pick up yards with his legs when given some green in front of him. He has a good amount of experience, with 35 starts over three seasons on his r\u00e9sum\u00e9, and he was at his best in big games and high-leverage moments.","weaknesses":"Mendoza shows adequate arm strength when throwing with his feet set but does not have a cannon by NFL standards. He's not always consistent with his accuracy; there are times when he leaves passes behind receivers, and he has a tendency to fall away from throws, leaving them short of the target. He operated in a shotgun- and RPO-heavy offense, so he will likely need to adjust to the pros. He's not a statue, but he's an average athlete who won't make pass rushers miss in the pocket or juke a defender out in space too often.","background":"A redshirt junior and former two-star recruit out of Miami. Spent the first three seasons of his college career at Cal (two as the backup, one as the starter) before transferring to Indiana. Named a consensus first-team All-American and the Heisman Trophy Award winner in 2025, and he led Indiana to its first national title in program history.","funFacts":["Originally committed to play college football at Yale before pivoting to Cal, where he earned a bachelor's degree from the Haas School of Business.","His father, Fernando Sr., played high school football with current Miami Hurricanes coach Mario Cristobal.","Coordinates Bible study for the Indiana football team.","Considers Raiders minority owner Tom Brady his football idol.","In his Heisman Trophy ceremony, he dedicated the award to his mother: 'This is your trophy as much as it is mine. You've always been my biggest fan. You're my light. You're my why. Your sacrifices, courage, love, those have been my first playbook.'","On the day after Indiana's national championship game win, Mendoza posted on LinkedIn: 'Here's what winning a National Championship taught me about B2B sales (kidding \u2026 kinda).'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.73,"nflUrl":"https://www.nfl.com/prospects/fernando-mendoza/32004d45-4e51-6487-98a2-f3a9ce2f5835"},"Caleb Downs":{"ringerRank":2,"nflComp":"Minkah Fitzpatrick","tagline":"Hyper-versatile defensive back with a built-in homing beacon and incredible instincts against both the run and pass.","traits":["Rare Versatility","Instinctual Playmaking"],"strengths":"Downs is just a football player, man; a safety/nickelback/de facto linebacker, he plays with incredible anticipation in coverage and has a knack for always being around the ball in run support. The brother of Colts receiver Josh Downs and a former five-star prospect, he started his career under Nick Saban at Alabama and then transferred to Ohio State in 2024. He quickly established himself as a leader and impact player for the Buckeyes, proving to be a tackling machine with top-tier ball skills. Downs racked up 257 combined tackles, 16.0 tackles for a loss, 1.5 sacks, six picks, 12 passes defensed, three forced fumbles, and a pair of punt return touchdowns in his three seasons in college\u2014and gave up exactly zero touchdowns in coverage in his time at Ohio State, per PFF. His versatility is one of the first things that stands out: He split his time at deep safety, over the slot, in the box, and on the line, and he even took a handful of snaps outside at corner. He is adept at reading the quarterback's eyes to react quickly and jump into throwing lanes. He keeps his head on a swivel and shows awareness for developing routes, working himself into position to undercut the receiver and get to a spot where he can make a play on the ball. He's sticky in coverage when playing in man, and he understands spacing in zone. Downs is lightning quick as a blitzer, exploding through gaps in the line to arrive at the quarterback or ballcarrier. He takes good angles to the ball and chops his feet to gather himself and make the tackle. He's a good form tackler, staying low and wrapping up.","weaknesses":"Downs has room to improve his consistency in finishing his tackles; he'll go for the big hit and occasionally whiff or end up diving at ankles instead of wrapping up. He works to get off blocks but can be sealed away from the play by linemen and tight ends. He doesn't have a ton of experience in single-high looks, so his ability to play that role could be a question for teams.","background":"A junior and former five-star recruit out of Hoschton, Georgia. Was the no. 1 safety and the no. 7 overall player in the 2023 class. Began his college career at Alabama in 2023, where he was named SEC Freshman of the Year and led the team in tackles\u2014the first freshman to do so at Alabama. Transferred to Ohio State in 2024. Named Jim Thorpe Award winner, Big Ten Defensive Player of the Year, Big Ten Defensive Back of the Year, first-team All-Big Ten, and a unanimous first-team All-American for two seasons in a row. Also finished ninth in Heisman Trophy voting.","funFacts":["In high school, he would spend hours watching videos of former star NFL safeties such as Brian Dawkins, Charles Woodson, and Ed Reed. 'I really wanted to figure out what it meant to be great.'","He is the younger brother of Indianapolis Colts WR Josh Downs. His father, Gary, played running back for NC State and was a third-round draft pick for the Giants in 1994.","Downs's uncle is retired All-Pro corner Dr\u00e9 Bly, who's an assistant defensive backs coach for the Jets.","Pregame routine consists of gospel music, a sermon, and YouTube videos.","Wore no. 24 as a kid because his favorite athlete was Kobe Bryant.","Started drawing up plays with football action figures when he was 4 years old and started watching film when he was 8.","Hosts a YouTube show with his brother."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.47,"nflUrl":"https://www.nfl.com/prospects/caleb-downs/3200444f-5766-2609-e99c-c3f1d8460a62"},"Carnell Tate":{"ringerRank":4,"nflComp":"Tony Hawk's Pro Skater","tagline":"Wiry, somewhat gangly pass catcher with weirdly incredible body control; goes up high to snag passes in traffic\u2014then somehow ends up on his feet.","traits":["Smooth Footwork","Sure Hands","Got That Dog in Him"],"strengths":"Tate is a wily route technician with excellent length and body control and damn near automatic hands that he uses to dominate at the catch point. A former five-star recruit and two-year starter for the Buckeyes, he is a tall, deft athlete with a sinewy frame and long arms. He shows good burst off the line to create early separation, quickly eating up a corner's cushion to threaten over the top. He is a technician as a route runner, sets up and sells double moves expertly, and shows the ability to drop his hips to cut on a dime on in-breakers or out routes. He tracks the ball well down the field and gives himself a great chance to reel in tightly contested passes by showing his hands as late as possible. He brings the gazelle-like speed to beat defenders over the top and was a big-play threat for Ohio State, averaging 17.5 yards per reception last year. He brings Stickum-equipped hands and notched zero drops on 58 targets in 2025. More than that, he has an uncommon catching ability: with canny, unflappable concentration and excellent body control, he regularly goes up high to snag passes in traffic, showing Tee Higgins-type ball skills. He reeled in 12 of 14 contested catches last season and went 22-of-32 in his college career, per PFF. He can line up all across the formation.","weaknesses":"Tate has a wiry build and lacks top-tier strength as a route runner; he could struggle to fight off tough press coverage against bigger, stronger corners at the next level. He could stand to add some bulk to deal with the physicality in the NFL. He brings solid speed but lacks true explosive traits; he may be viewed as a no. 2 receiver rather than a prototypical no. 1.","background":"A junior and former five-star recruit out of Chicago. Was the no. 9 wide receiver and the no. 58 overall player in the 2023 class. Signed with Ohio State out of IMG Academy and contributed early in his career before taking on an expanded role by his junior season. Missed multiple games late in the 2025 campaign due to a lower-body injury and calf tightness.","funFacts":["Has lowered his drop rate each season (10 percent in 2023, 5.5 percent in 2024, and 0 percent in 2025) while increasing his contested catch rate each year (from 50 to 60 to 85.7 percent).","Was named a Big Ten Conference Distinguished Scholar (which requires a 3.7 or better grade point average) in the 2024-25 academic year.","Says that if he could watch just one movie for the rest of his life, it would be The Fate of the Furious."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.75,"nflUrl":"https://www.nfl.com/prospects/carnell-tate/32005441-5414-3045-dbdb-77216e7df5a8"},"David Bailey":{"ringerRank":5,"nflComp":"Chop Robinson","tagline":"Souped-up, highly disruptive defender who creates anarchy in the backfield.","traits":["Short-Area Quickness","Relentless Motor","Pass-Rush Talent"],"strengths":"Bailey is a twitched-up edge rusher with top-tier burst and a switch that's flipped to attack mode at all times. A transfer to Texas Tech in 2025 after playing three seasons at Stanford, he emerged as one of the most productive edge players in the country last year, tying for an FBS-best 14.5 sacks while adding 19.5 tackles for a loss and 81 pressures, per PFF. He's a quick-footed rusher with an explosive first step and a variety of moves at his disposal: He uses long arms to strike and lock out opponents and keep them off his chest, he converts speed to power as a bull-rusher, he has an effective Euro-step inside counter, and his spin move regularly leaves tackles lunging. He's a real pain in the ass to block, as evidenced by his 39.5 percent win rate in true pass rush situations, per PFF, which ranked fourth best among pass rushers with 100-plus rushes last season. He brings excellent closing speed and arrives at the quarterback or ballcarrier with a thump, with eight forced fumbles over the past two seasons.","weaknesses":"Bailey has a slimmer-than-ideal build and is light in the pants when taking on blocks. He could be a liability in the run game and may need to bulk up a bit at the next level so he can stay on the field for all three downs. He lacks power as a rusher and sometimes struggles to disengage from blocks once offensive linemen get their hands on him.","background":"A senior and former four-star recruit out of Santa Ana, California. Was the no. 7 edge rusher and the no. 66 overall player in the 2022 class. Began his college career at Stanford, where he was a freshman All-American and played in 32 games across three seasons. Transferred to Texas Tech for the 2025 season, when he was named a unanimous first-team All-American, Big 12 Defensive Lineman of the Year, Big 12 Defensive Newcomer of the Year, and first-team All-Big 12. Also tied for the FBS lead in sacks with 14.5.","funFacts":["Has reportedly bench-pressed 405 pounds, squatted 550 pounds, and run 22.16 mph.","Named to the All-ACC Academic Team during his final year at Stanford, where he majored in science, technology, and society and earned a bachelor's degree in fewer than four years.","His older brother, DJ, played defensive end at Harvard.","Is a big fan of the Killers."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.78,"nflUrl":"https://www.nfl.com/prospects/david-bailey/32004241-4917-4187-f5f2-d73d4d397b2f"},"Rueben Bain Jr.":{"ringerRank":6,"nflComp":"Kwity Paye","tagline":"Versatile and power-packed defensive lineman who plays with a ferocious demeanor and lives in the backfield.","traits":["Got That Dog in Him","Short-Area Quickness","Relentless Motor"],"strengths":"Bain's lack of arm length is going to be a major talking point in the run-up to the draft, but the team that takes him is going to get a high-intensity edge defender who rushes the passer with overwhelming zeal and plenty of power. The former Hurricanes star has a burly, high-cut, and muscular build with a massive, powerful lower half. Bain played primarily on the edge in his college career, but also saw snaps on the interior. He filled up the stat sheet in 2025, tallying the second-most pressures in the country (66, per PFF) while adding 37 tackles, 4.5 sacks, a forced fumble, and a pick; his 30 percent win rate on true pass set situations ranked 23rd among edge defenders (minimum 100 snaps). Bain is explosive out of his stance to get upfield and covers ground with long strides to threaten the edge. He converts speed to power on his bull rush and has a nice hump move that sends offensive linemen flying past the pocket. He's quick and accurate with his hands, using swipes and punches to bat away blocks and keep himself clean. His powerful and effective push/pull move sends opponents lunging, and he shows bend at the top of his rush to dip his shoulder, get low, and flatten to the quarterback. In the run game, he shocks opponents with heavy hands, stacking them to hold his ground and play his gap.","weaknesses":"Bain is a bit of a tweener, and the arm-length concerns could mean teams see him as an interior defensive tackle and not an edge. He has a relatively small tackle radius, and missed tackles have been a concern, with a 20 percent career missed tackle rate, per PFF. While he brings first-step burst off the snap, there are times he loses steam and stops his feet after his initial contact with opponents. Sometimes his aggressive style pulls him out of position.","background":"A junior and former four-star recruit out of Miami. Was the no. 11 edge in the 2023 class and the no. 62 player overall. Named ACC Defensive Rookie of the Year his freshman season. Played in just eight games in 2024 because of a soft-tissue injury. Named a consensus first-team All-American and ACC Defensive Player of the Year in 2025.","funFacts":["From Miami defensive coordinator Corey Hetherman: 'He's a guy you never have to get on. \u2026 The way he practices on a Monday or Tuesday is exactly what you're going to get on game day. He's constantly improving. That's why he's playing at such a high level.'","Reportedly has sub-31-inch arms.","After Miami defeated Ohio State in the playoff, Bain said he was 'just ready to watch Stranger Things' when he got home."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.7,"nflUrl":"https://www.nfl.com/prospects/rueben-bain-jr./32004241-4974-1257-a68b-d61ea956d6c5"},"Francis Mauigoa":{"ringerRank":7,"nflComp":"Darnell Wright","tagline":"Mauling, wide-bodied offensive lineman who blocks with a combination of savvy positioning and people-moving power.","traits":["Bulldozer Power","Smooth Footwork","Got That Dog in Him"],"strengths":"Mauigoa is a big, battle-tested blocker with top-tier power and nimble feet. A three-year starter for the Hurricanes, he played his whole career at right tackle\u2014and could stay there in the pros\u2014but brings intriguing upside as a potential guard convert, as well. Sporting a thick, burly frame with a powerful lower half, he punches with plenty of pop in pass protection, shocking defenders to neutralize their initial attack. He's a relatively easy mover for his size, showing quickness and agility out of his stance. He's a savvy player who understands positioning and blocking angles, first squeezing down when his linemate needs help before picking up looping rushers to the edge. He's physical but brings a calm, collected, and methodical style as a blocker. Even when he gets beaten initially, he never panics. In the run game, he fires out of his stance and uproots defenders. He can clear lanes on down blocks, washing defenders down the line. He looks for work when he's uncovered; he never wants an opponent to have an easy snap.","weaknesses":"Mauigoa lacks top-tier athleticism, length, and foot speed and could struggle to match speedy rushers at the next level. He is late to punch occasionally, which leads to balance issues in pass protection. He's occasionally a beat slow to react to stunts. He leans into run blocks too much at times, which opens him up to rips and push-pull moves. Some teams may view him as a guard in the NFL.","background":"A junior and former five-star recruit out of IMG Academy in Bradenton, Florida. Was the no. 1 offensive tackle and the no. 9 overall player in the 2023 class. Started at right tackle every season he was at Miami. Named consensus first-team All-American, first-team All-ACC, and the ACC Jacobs Blocking Trophy winner in 2025.","funFacts":["His brother Francisco played linebacker at Washington State and Miami before being picked by the Jets in the fifth round of the 2025 draft.","Caught a big-man TD against Syracuse this past season.","His first sport growing up was volleyball. He also played rugby.","His pregame meal consists of rice, two steaks, one chicken, and some green beans."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.48,"nflUrl":"https://www.nfl.com/prospects/francis-mauigoa/32004d41-5529-0246-8acf-c015bb4b4780"},"Spencer Fano":{"ringerRank":11,"nflComp":"Spencer Brown","tagline":"Athletic, light-footed offensive lineman with great length, strong hands, and an aggressive demeanor on every snap.","traits":["Refined Technique","Short-Area Quickness","Got That Dog in Him"],"strengths":"Fano possesses a rare blend of length, athleticism, and competitiveness, giving him the potential to be an impact starter early in his NFL career. Sporting a tall, high-cut, and broad-shouldered frame and quick feet to mirror, recover, and drive opponents off the line, he's a battle-tested brawler who logged over 2,200 snaps in his college career. The winner of the Outland Trophy in 2025 and a unanimous All-American, he is a quick-footed tackle who pass-blocks with good balance and savvy hand-fighting skills. Fano keeps his feet moving and hands working to maintain position, and he shows understanding of how to use his long arms to control opposing pass rushers. He has a strong grip to lock in and keep opponents in his grasp. He brings lateral recovery ability to get himself back into position even when he loses a step. In the run game, Fano churns his feet to create push and get defenders out of the play. He's great on movement blocks and pulls, where his skills and coordination shine. He flashes quick feet to pivot and seal on playside runs and can smoothly climb to the second level to seal off blocks and pave the way for running backs. He plays with a feisty attitude; he regularly looks to put opponents on the ground in the open field.","weaknesses":"There are times that Fano's height can be a disadvantage for him; he will resort to leaning on defenders, and occasionally will get out over his skis and allow defensive linemen to swim past him. He can be overwhelmed by speed off the edge and be forced to hold. He can overcorrect to some pass rushers and set too wide, allowing inside penetration and counter moves. He lacks sand in his pants to anchor against the bull rush. He may need to get stronger at the next level.","background":"A junior and former four-star recruit out of Provo, Utah. Was the no. 9 offensive tackle and the no. 96 overall player in the 2023 class. Was a multiyear starter along the Utes offensive front. Named the Outland Trophy winner in 2025, as well as the Polynesian College Football Player of the Year and a unanimous All-American.","funFacts":["His older brother, Logan, is a defensive end for Utah, and his sister, Shalyn, played basketball at Utah Valley University.","He has four uncles who played in the NFL.","Plays pickleball. Got into a five-minute back-and-forth with his brother about who is the better player.","Says he worries more about fast and shifty pass rushers than pure power guys. 'If they're really, really strong, they might be able to push you back pretty far, but I'm never really worried about them hitting the quarterback.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.44,"nflUrl":"https://www.nfl.com/prospects/spencer-fano/32004641-4e28-8396-3438-4c254432f51e"},"Vega Ioane":{"ringerRank":12,"nflComp":"Steve Avila","tagline":"Powerfully built bruiser on the interior offensive line who creates movement in the run game and stops bull-rushers in their tracks.","traits":[],"strengths":"Ioane is a relentless, sturdy blocker who plays with steely reliability and a tenacious demeanor. A three-year starter for the Nittany Lions, he lined up primarily at left guard during his college career but also saw reps at right guard, center, and a handful at both tackle spots. He's a tough and physical player who thumps opponents with a strong, accurate punch at the snap, making sure to stay square to his target and stymie their progress. He works his hands in pass pro, resetting his punch when he needs to reestablish leverage. He drops his weight and stonewalls bull-rushers, refusing to cede ground while maintaining pocket integrity. He shows awareness for stunts and twists, keeping his head on a swivel to pick up pass rushers who come into his area. He gave up zero sacks and just one quarterback hit in the past three seasons, per PFF. In the run game, Ioane has the strength to uproot interior defenders and push them off the line, consistently firing off the snap with excellent leverage. He's a smooth mover and can climb quickly to the second level on combo blocks, locating and sealing opponents out of the play.","weaknesses":"Ioane will resort to ducking his head when pass rushers get a step on him, causing him to lose his balance. He lacks elite length and doesn't have the foot speed or range to play on the edge in the pros. The lack of positional versatility at the next level could cause him to drop a bit in the draft.","background":"A junior and former three-star recruit out of Graham, Washington. Was the no. 26 interior offensive lineman and the no. 573 overall player in the 2022 class. Named second-team All-Big Ten in 2024 and first-team All-American and first-team All-Big Ten in 2025.","funFacts":["Is one of nine siblings, with five brothers and three sisters.","Enjoys hiking in his spare time.","Is a big writer. 'I like journaling.'","Went viral in November for helping an equipment staff member during a game."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.4,"nflUrl":"https://www.nfl.com/prospects/olaivavega-ioane/3200494f-4145-1705-abd0-88b0de9bf2ad"},"Jeremiyah Love":{"ringerRank":8,"nflComp":"Travis Etienne Jr.","tagline":"Souped-up, big-play back with top-tier acceleration, excellent contact balance, and passing game chops.","traits":["Field-Tilting Speed","Instinctual Playmaking","Rare Versatility"],"strengths":"An elusive playmaker with legit track speed, Love is an explosive play waiting to happen. The 2025 Doak Award winner, he notched 39 carries of 10-plus yards (fourth most in the country) and found pay dirt a total of 21 times (also fourth) last season. He runs with excellent contact balance to pinball through traffic and shows the quickness to gather speed and change direction on a dime or set up hurdles and spin moves. He racked up 56 missed tackles forced last year (14th) and averaged 4.5 yards after contact per attempt (11th), per PFF. He's a patient runner with a feel for letting his blocks set up before picking his lane; he varies tempo, lulling defenders to sleep before mashing the gas pedal to destroy angles or hit a cutback. He plays with good pad level on inside runs and keeps his legs churning for extra yards. He brings a fiery demeanor and likes to get up and talk smack to the defense. He brings soft hands in the pass game and had just one drop last season, per PFF. He's as reliable as they come, with zero fumbles and just one penalty in three seasons at Notre Dame.","weaknesses":"While Love flashes the ability to square up rushers, stay low, and hold his ground in pass protection, he is inconsistent there and will need to clean up his blocking in the NFL. He's relatively thin-framed and lacks real power between the tackles. He may not be viewed as a foundational, three-down back.","background":"A junior and former four-star recruit out of St. Louis. Was the no. 5 RB and the no. 79 overall player in the 2023 class. Started 16 games for the Fighting Irish in 2024. Named the Doak Walker Award winner (the nation's top running back, the first in Notre Dame history), a unanimous first-team All-American, and a finalist for the Heisman Trophy in 2025.","funFacts":["In high school, he won the Missouri state 100-meter title with a 10.76-second time.","He is a big fan of anime and comic books, and he even created his own series called Jeremonstar, which 'blends intense football action with supernatural abilities and fierce competition.'","He was 6 years old when he played his first game of football. He had an 80-yard run.","His dad, Jason, is an army veteran who used to make Jeremiyah hold a push-up as a way of disciplining him. 'He's so bullheaded, he'd do it for 20, 25 minutes.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.71,"nflUrl":"https://www.nfl.com/prospects/jeremiyah-love/32004c4f-5612-1782-cbb3-b4614515b83d"},"Jordyn Tyson":{"ringerRank":17,"nflComp":"Christian Watson","tagline":"Twitchy, long-levered receiver who shakes coverage with ease and brings a king-sized catch radius.","traits":["Short-Area Quickness","Sure Hands","Smooth Footwork","Instinctual Playmaking"],"strengths":"Tyson is a competitive, big-play pass catcher who separates with springy, lightning-quick cuts as a route runner and brings the wingspan to come down with off-target throws. A transfer to Arizona State after playing one season at Colorado, he's tall with a high-cut, muscular frame, and he moves with sudden burst and acceleration. He flashes the ability to shake tight coverage early in his route, using savvy footwork to cross up cornerbacks and get them spinning in place. He brings the flexibility and body control to twist and contort at the catch point, giving his quarterback a friendly target downfield. Tyson has shown the ability to concentrate through contact to see the ball into his hands, with just one drop in 2025. He climbs the ladder to go up high and snare throws in his area. He mainly plays outside but has seen snaps in the slot as well. He works hard at blocking and does well to lock in on corners and wall them off from the play.","weaknesses":"Teams will have to dig into Tyson's injury history during the run-up to the draft. He missed all but three games in 2023 due to a serious knee injury, missed the final two games of the 2024 season with a collarbone injury, and then missed games again in 2025 with a hamstring injury. While he brings a big catch radius, his win rate in contested catch situations was underwhelming (he caught seven of 16 contested passes in 2025, per PFF). On tape, there were times when he failed to position himself to make the play, and there were others when he struggled to play through contact. He may need to get stronger in the pros.","background":"A junior and former three-star recruit out of Allen, Texas. Began his college career at Colorado before transferring to Arizona State ahead of the 2023 season. Suffered a torn ACL, MCL, and PCL in his left knee in 2022. Missed time in 2024 with a broken collarbone. Named first-team All-Big 12 in 2025 even though he missed time late in the season with a hamstring injury.","funFacts":["His older brother Jaylon is in his second season in the NBA for the Cleveland Cavaliers.","His other older brother, Berron, played football at South Alabama, and his father, John, played football at Florida A&M.","Arizona State wide receivers coach and former Steelers great Hines Ward on Tyson in 2024: 'Explosive playmaker. Phenomenal hands, can catch acrobatic, go up and high point the ball. The kid wants to get better. \u2026 We haven't scratched the surface of how good he can really be.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.46,"nflUrl":"https://www.nfl.com/prospects/jordyn-tyson/32005459-5340-5541-5aaa-55c5f682cacc"},"Mansoor Delane":{"ringerRank":10,"nflComp":"Kamari Lassiter","tagline":"Versatile, playmaking defensive back with top-tier instincts in coverage.","traits":["Instinctual Playmaking","Short-Area Quickness","Coverage chops"],"strengths":"Delane is a big-impact defender with a knack for making plays on the ball. A transfer to LSU in 2025 after playing three seasons at Virginia Tech, he is a tough and physical cornerback who excels at several types of coverage looks. He loves crowding receivers at the line, and he mirrors effortlessly in press coverage. He's very comfortable in off-coverage schemes, too, where he can utilize a half-turn technique and keep his eyes on the quarterback. He positions himself well, showing an understanding of spacing and reading route combinations. He flashes anticipation in coverage, frequently jumping routes to make a play. He stifles opponents at the catch point: He undercuts routes, rakes through opponents' arms so they can't finish the catch, and generally does all he can to make things very difficult for the receiver. That has translated to consistent production: He racked up two picks and 11 passes defensed for the Tigers in 2025, per PFF, with no touchdowns surrendered in coverage. Delane's versatility also stands out; he has seen snaps at outside corner, over the slot, in the box, and at free safety during his college career.","weaknesses":"Delane has a slim frame and lacks length. He can be a little too grabby down the field and will need to play with more discipline at the next level. His aggressive nature in coverage could make him susceptible to double moves. He needs to be more consistent about wrapping up and finishing tackles.","background":"A senior and former three-star recruit out of Severn, Maryland. Played three seasons at Virginia Tech (starting 29 games in the secondary) before transferring to LSU for the 2025 season. He allowed just 147 yards in coverage in 2025 and was named unanimous first-team All-American and first-team All-SEC and was a Jim Thorpe Award finalist.","funFacts":["Known for his versatility, with 138 man coverage snaps and 176 zone coverage snaps in 2025.","His little brother, Faheem, played safety at Ohio State in 2025 but is transferring to LSU in 2026.","His favorite movie is Cars 3.","He has a puppy named Nola.","His IG lists him as a 'government official.'","He was a Ravens fan growing up, and his football role model is Ray Lewis."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.8,"nflUrl":"https://www.nfl.com/prospects/mansoor-delane/32004445-4c07-6452-3e6c-3158125a46a8"},"Makai Lemon":{"ringerRank":9,"nflComp":"Doug Baldwin","tagline":"Dynamic, crafty receiver who punches way above his weight at the catch point and makes defenders miss in space.","traits":["Short-Area Quickness","Instinctual Playmaking","Got That Dog in Him"],"strengths":"Lemon makes up for his below-average height with outsize levels of dog at the catch point, combining body control, toughness, and concentration to bring down balls that he has no business corralling. A two-year starter for the Trojans, he won the Biletnikoff Award in 2025 after racking up 79 catches for 1,156 yards and 11 touchdowns. He sports a compact, muscular frame and runs routes with lightning-quick feet to stop and cut on a dime. Lemon operates primarily out of the slot, showing a good feel for zone and when to take a route into the open space. He turns into a running back after the catch, flashing the top-tier acceleration and lateral juice to make tacklers miss in small areas. He broke 21 tackles in 2025, per PFF, and 502 of his 1,156 receiving yards last year came after the catch. He is dangerous on vertical routes, reeling in 16 passes of 20-plus yards last season, tied for third most nationally. He can separate off the line, leaves defenders in the dust on deep crossing routes, and is super tough when going over the middle. He has a good feel for getting his feet in bounds on routes to the sideline and brings reliable hands, with just two drops last year. He came down with 10 of 15 contested catch opportunities.","weaknesses":"Lemon ran out of the slot on 75 percent of his routes in his college career, so there will be questions as to whether he can play outside at the next level. He's undersized and lacks length. There are times when he gets rerouted and held up at the line when facing bigger, stronger corners. He shows good effort, but his lack of bulk limits his utility as a blocker.","background":"A junior and former four-star recruit out of Los Alamitos, California. Was the no. 7 wide receiver and the no. 42 overall player in the 2023 class. Saw time at corner and receiver during his true freshman season. Returned kicks and punts for the Trojans across his three seasons. Won the Biletnikoff Award in 2025.","funFacts":["His contested catch rate increased from 46.2 percent in 2024 to 66.7 percent in 2025.","Lemon's Mount Rushmore of USC receivers is Marqise Lee, Amon-Ra St. Brown, Robert Woods, and Drake London.","Models his game on Amon-Ra St. Brown's.","On playing defense early in his college career: 'I'm a receiver at heart, but playing defensive back helped me understand what the other side is thinking and what they are going to do.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.7,"nflUrl":"https://www.nfl.com/prospects/makai-lemon/32004c45-4d69-4125-76a9-d7bca934129b"},"Avieon Terrell":{"ringerRank":13,"nflComp":"Like if A.J. Terrell had a little brother","tagline":"Fearless, tone-setting cornerback who plays with outsize physicality and always seems to be near the ball.","traits":["Coverage chops","Got That Dog in Him","Instinctual Playmaking"],"strengths":"Terrell is a tenacious and infectiously feisty competitor at cornerback; whether he's in coverage, playing the run, or blitzing off the edge, he is in the action on seemingly every snap. The younger brother of NFL cornerback A.J. Terrell, Avieon was a three-year contributor for the Tigers and filled up the stat sheet, racking up 125 tackles, four sacks, 40 stops, three picks, 17 pass breakups, and an impressive eight forced fumbles over his career. Terrell played primarily on the outside at Clemson but also saw significant snaps in the slot and in the box. He plays low in his stance, always ready to change direction and pounce on a route. He likes to play in press, crowding opposing receivers off the line. He mirrors well and attaches himself to the opposing receiver's hip, showing smooth footwork in his transition from a backpedal to a trailing position. Terrell has a good sense for looking back for the ball when it's in the air. He's an excellent blitzer who flies in off the edge and arrives at the quarterback in a flash. And in the run game, he's a forceful tackler who regularly sticks his face in the fan to stop a running back or ballcarrier.","weaknesses":"Terrell has a slim, wiry build, and his lack of size could be a concern for some teams. There are times when his aggressiveness can be a double-edged sword. He flies downhill too fast and overruns the play. He needs to be more consistent about finishing as a tackler. He occasionally loses track of his responsibility in zone coverage.","background":"A junior and former four-star recruit out of Atlanta, Georgia. Was the no. 28 cornerback and the no. 244 overall player in the 2023 class. His older brother, A.J., also played corner at Clemson and has spent six seasons with the Atlanta Falcons after being a first-round pick in 2020. Named second-team All-ACC and earned All-American honorable mention recognition.","funFacts":["His older brother, A.J., on Avieon in 2024: 'I feel like he was ahead of me at every phase of football at every age. \u2026 Nothing he does surprises me.'","Was on his high school's 6A state title 4x100 relay team.","Listens to King Von before games, but the last song he listens to before taking the field is 'My God Is Awesome.'","Went to high school and Clemson with Ravens cornerback and 2024 first-rounder Nate Wiggins."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.43,"nflUrl":"https://www.nfl.com/prospects/avieon-terrell/32005445-5227-3657-9331-1fe16fe00a91"},"Keldric Faulk":{"ringerRank":14,"nflComp":"Travon Walker","tagline":"Well-built and powerful defender with uncommon physical and athletic traits and the ability to play multiple spots.","traits":["Rare Versatility","Relentless Motor","Prototypical Frame","Infinite Upside"],"strengths":"With a scintillating combination of length and athleticism, Faulk is a plug-and-play defensive lineman who can line up at multiple spots on the front and brings rare physical traits. And at just 20 years old, he brings sky-high upside as an impact player against both the run and the pass. The former Auburn standout fires out of his stance and gets his hands on opponents, using a strong punch for his initial attack to keep blockers on their heels. He employs a strong long-arm stab to walk offensive linemen back into the pocket. He stacks and sheds opponents and fights with his hands incessantly, ripping, chopping, and clubbing away at defenders to keep himself clean. Faulk is an easy-moving pass rusher who shows excellent power at the point of attack; he overpowers blockers and fights into the backfield. He's an active and high-energy rusher who sticks with plays and chases down the ballcarrier. He is a force against the run, using his length and strength to hold his ground, set the edge, and shed opponent blocks.","weaknesses":"Faulk lacks top-tier explosive burst off the ball and does not possess elite bend off the edge. There are times when he loses his footing or balance when trying to quickly turn the corner. That makes him more of a power player who wins with brute force. He needs to expand his repertoire of rush moves and work to avoid getting stalemated. His production is underwhelming\u2014he notched just two sacks in 2025 after grabbing seven sacks in 2024.","background":"A junior and former four-star recruit out of Highland Home, Alabama. Was the no. 10 defensive lineman and the no. 77 overall player in the 2023 class. Played in 25 games (20 starts) over his first two seasons at Auburn. Named first-team All-SEC in 2025.","funFacts":["Can reportedly squat 700 pounds and bench-press 415 pounds.","Hunts and goes fishing in his free time.","His younger brother, J.J., is a defensive end for Auburn.","Former Auburn coach Hugh Freeze on Faulk: 'Keldric has just had an incredible voice that people listen to, because he's wise for his age and his work ethic is incredible. \u2026 This guy does everything.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.45,"nflUrl":"https://www.nfl.com/prospects/keldric-faulk/32004641-5512-4764-ae52-890ece1e0c76"},"Peter Woods":{"ringerRank":16,"nflComp":"Shai-Hulud","tagline":"Much like the giant sandworms of Arrakis, Woods possesses incredible power and shocking agility and is attracted to the rhythmic footsteps of a quarterback's dropback.","traits":["Bulldozer Power","Short-Area Quickness","Relentless Motor"],"strengths":"Woods is a barrel-chested brawler who creates havoc in the trenches with a combination of explosive burst, tremendous upper-body torque, and intensity-raising energy. A three-year impact player for the Tigers, he lines up at multiple spots on the line and rushes the passer with twitchy lateral burst. He fires out of his stance with good leverage, getting under the pads of opponents. He does a good job of keeping himself clean, striking and locking out his arms to keep opponents from getting into his chest. Woods has strong hands and employs savvy hand strikes and swipes to rip away from opponents' blocks, frequently leaving defenders lunging. He shows the quickness to shoot gaps and catch offensive linemen off guard, and he plays with his intensity turned up to 11. He stacks defenders against the run and keeps his eyes in the backfield, locating the runner, holding his blocker at bay, and then discarding the block at the right moment to make the play. He shows good closing speed as a pass rusher and in pursuit of the ballcarrier.","weaknesses":"Woods saw his production drop in 2025 (he notched just 2.0 sacks and 3.5 tackles for a loss). He lacks top-tier length, and he brings a below-average tackle radius. He occasionally allows himself to be sealed away from the play, and at times, his feet slow down and he gets stalemated when engaged by a blocker. He needs to continue to develop a wider repertoire of pass rush moves.","background":"A junior and former four-star recruit out of Alabaster, Alabama. Was the no. 4 defensive lineman and the no. 36 overall player in the 2023 class. Named first-team All-ACC in 2025.","funFacts":["Can reportedly bench-press 490 pounds, squat 700 pounds, and power clean 385 pounds. Also has a 33-inch vertical jump.","Won four consecutive state championships before enrolling at Clemson in early 2023.","When head coach Dabo Swinney was asked about Woods's weakness, he said, 'Nope, he ain't got none.'","Grew up riding horses on his grandparents' farm in Alabama.","Is roommates with fellow draft prospect T.J. Parker."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.36,"nflUrl":"https://www.nfl.com/prospects/peter-woods/3200574f-4f54-6776-1e31-85779d355391"},"KC Concepcion":{"ringerRank":18,"nflComp":"Khalil Shakir","tagline":"Rugged, versatile playmaker with the quickness and agility to elude coverage and the gyroscopic balance to make hay after the catch.","traits":["Instinctual Playmaking","Short-Area Quickness","Smooth Footwork"],"strengths":"Concepcion is a tough, dynamic pass catcher with a wide catch radius and turbo-boosted acceleration. A transfer to Texas A&M in 2025 after a two-season stint at NC State, he took his game to a whole new level for the Aggies, proving he can operate as a three-level playmaker from anywhere in the formation. After playing mostly in the slot as an underneath option for the Wolfpack, Concepcion shifted primarily to the outside for Texas A&M, reeling in 61 catches for 919 yards and 10 total touchdowns. He brings suddenness as a route runner, using lightning-quick footwork to shake defenders off the line and at the route break. He sells routes with jukes and shoulder fakes before cutting sharply to create separation on digs and slants. He shows a good feel for finding space against zone coverage. He brings a big catch radius and shows excellent concentration at the catch point (grabbing 10 of 15 contested catch opportunities last year, per PFF). He plays above the rim, elevating over defenders to snag high passes. He's one of the better run-after-the-catch receivers in this draft, averaging 7.2 yards after the catch per reception, with 14 missed tackles forced, per PFF. His open-field prowess comes in handy when he's returning punts, too; he averaged 18.2 yards per punt return last year, with two touchdowns on 25 returns.","weaknesses":"Concepcion lacks top-tier size and could struggle to beat press coverage from bigger, more physical corners at the NFL level. Drops were a bit of an issue in college\u2014he had a 10 percent drop rate in 2025 and notched a 9.3 percent drop rate over his career. He'll have to work to clean up inconsistencies there. He also needs to get stronger as a blocker in the run game.","background":"A junior and former four-star recruit out of Charlotte, North Carolina. Began his college career at NC State, where he earned ACC Freshman of the Year honors in 2023 before transferring to Texas A&M ahead of the 2025 season. Named first-team All-SEC, a consensus All-American, and a Biletnikoff Award finalist with the Aggies.","funFacts":["Invites the entire team over for meals at his place and considers cooking his outlet. 'Food is very important to the idea of family. I just try to create that environment.'","Wears custom cleats every week.","Used to be a big gamer. Was a fan of Call of Duty and 2K."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.4,"nflUrl":"https://www.nfl.com/prospects/kc-concepcion/3200434f-4e04-6719-61ea-f84c4a062c16"},"Denzel Boston":{"ringerRank":19,"nflComp":"Courtland Sutton","tagline":"Ball-winning big-play receiver with the speed to go deep and the physicality to dominate at the catch point.","traits":["Instinctual Playmaking","Got That Dog in Him","Prototypical Frame"],"strengths":"Boston is a big-bodied pass catcher who plays with a hard-to-find combination of fluidity and power; he boasts rare body control and seems to levitate in the air to pull down passes in traffic and erase inaccuracies from the quarterback. A two-year starter for the Huskies with a nose for the end zone, Boston caught 20 touchdowns in his college career, adding a rushing score and a punt return TD to his r\u00e9sum\u00e9. He lined up primarily outside for Washington, bringing the size and play strength to beat press and get downfield. He's a smooth mover who has the ability to gear down quickly and change directions on comeback routes or digs. He transitions from catch to run seamlessly, showing the ability to go up, spin, come down, and keep rolling without losing his balance. Boston brings excellent awareness of the sideline to get his feet in bounds, and he has a penchant for the acrobatic catch. He's tough over the middle, showing the focus to see the ball into his hands and secure it even when he knows a hit is coming. He's a monster in tight-coverage situations; he caught 10 of 13 contested catch opportunities in 2025, per PFF, and tallied just two total drops last year. He works hard at blocking, using his big frame to wall off defenders.","weaknesses":"Boston is a physical player but needs to be more consistent getting off the line cleanly; there are times when he's slowed at the line, disrupting timing. He brings build-up speed on deep routes but is not the most explosive or agile in the short area. He lacks top-tier separation skills and will need to work on expanding his release package and his route-tree repertoire.","background":"A junior and former three-star recruit out of Puyallup, Washington. Played in 18 games over his first two seasons before becoming a full-time starter in 2024, when he recorded 63 catches for 834 yards and nine touchdowns. Named third-team All-Big Ten as a wide receiver and honorable mention All-Big Ten as a return specialist in 2025.","funFacts":["Majored in comparative history of ideas at Washington\u2014described as 'a one-of-a-kind department where students enjoy the freedom of an interdisciplinary liberal arts degree.'","Played with three current NFL receivers\u2014Rome Odunze, Ja'Lynn Polk, and Jalen McMillan\u2014during his time at Washington. 'They definitely brought me in under their wings. Each and every one of them. I feel like I have a piece from each person.'","On his mindset each time he's targeted: 'When the ball is in the air, I think it's mine. There's just no way I don't come down with the ball.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.4,"nflUrl":"https://www.nfl.com/prospects/denzel-boston/3200424f-5367-7861-ab9d-5f16d490ff23"},"Kenyon Sadiq":{"ringerRank":20,"nflComp":"Sam LaPorta","tagline":"Athletic, versatile tight end with the speed to threaten the seams, the strength to win contested catches, and the physicality to make an impact as a blocker.","traits":["Rare Versatility","Field-Tilting Speed","Instinctual Playmaking"],"strengths":"Sadiq isn't your typical undersized 'move' tight end; yes, he's a mismatch threat as a receiver and sports explosive movement skills to run after the catch, but he also brings a workmanlike mentality as a blocker and flashes the ability to create movement in the run game. A two-year contributor for the Ducks, he has a rocked-up frame and runs routes with a smooth, explosive gait. He flashes the ability to chew up ground up the seam and get over the top of second-level defenders. He can separate when given one-on-one opportunities against linebackers, and he makes plays after the catch, showcasing the agility to avoid tackles and leap over defenders. Sadiq has a big catch radius and very strong hands; he frequently goes up in traffic to pluck the football and squeezes it through contact to come down with a catch. He's an enthusiastic blocker, showing good hand placement and grip strength to seal defenders out of the play.","weaknesses":"Sadiq is a promising blocker, but he is undersized by NFL standards and may struggle in an in-line role at the next level. He can be overly aggressive as a blocker and end up lunging and missing his target. As a receiver, drops became an issue for him in 2025 (six drops on 54 targets, per PFF, for a concerning 12 percent drop rate). He never posted top-end production in the passing game. He is still developing as a route runner and will need to expand his tree and clean up his technique at the next level.","background":"A junior and former four-star recruit out of Idaho Falls, Idaho. Was the no. 4 athlete and the no. 122 overall player in the 2023 recruiting class. Began his college career at Oregon in 2023 and steadily increased his role in the Ducks offense. In 2025, ranked first among FBS tight ends in receiving touchdowns and was named first-team All-Big Ten and Big Ten Tight End of the Year.","funFacts":["From quarterback Dante Moore: 'That's Superman. \u2026 Having Kenyon at tight end, his speed, his awareness, and his confidence in route running, I just love to have him.'","Broke Oregon's single-season receptions record for a tight end during the Ducks' College Football Playoff run in 2026."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.42,"nflUrl":"https://www.nfl.com/prospects/kenyon-sadiq/32005341-4448-2340-2c14-326d6464aafc"},"Emmanuel McNeil-Warren":{"source":"","nflGrade":6.39,"nflUrl":"https://www.nfl.com/prospects/emmanuel-mcneil-warren/32004d43-4e70-9443-e03a-a3fdc7a8ef2c"},"Sonny Styles":{"ringerRank":23,"nflComp":"Devin Lloyd","tagline":"Rangy and versatile linebacker who brings sideline-to-sideline speed and incredible reliability as a tackler.","traits":["Elite Athleticism","Short-Area Quickness","Infinite Upside"],"strengths":"Styles is an ascending playmaker with a rare combination of athleticism, length, and range at the linebacker position. A former safety who made the switch to linebacker over the past two seasons, he's tall with an angular, tapered build, and he effortlessly covers ground at the second level. Styles showcases good vision to sort through the trash on run plays and still keep his eyes on the ball. He brings effortless lateral agility to strafe from gap to gap and arrive at the ballcarrier to make a stop. His closing speed stands out; he drives on the ball decisively to deliver a hit and corral the runner. He's an incredibly reliable tackler: He missed just two tackles in 2025, per PFF, while racking up 47 stops. Styles glides around in man coverage and can put himself into position to play the ball in zone. He sees routes developing and keeps his head on a swivel to adjust his drop. He's a blur as a blitzer, flying downhill to shoot through the line. He tallied nine sacks in his college career.","weaknesses":"There are times when Styles struggles to disengage from blocks and allows himself to get sealed away from the play. He's thin-framed and lacks the sand in his pants to defeat blocks and bring high-end stopping power. He will occasionally take the cheese on a play fake and find himself chasing a decoy. There were times when his intensity waxed and waned while chasing down a play or pursuing from the backside; he may need to turn up the aggressiveness at the next level.","background":"A fifth-year senior and former five-star recruit out of Pickerington, Ohio. Was the no. 2 safety in the 2022 class and the no. 27 player overall. Played safety for Ohio State in 2022 and 2023 (when he made 12 starts) before switching to linebacker in 2024. Named a first-team All-American in 2025.","funFacts":["Sonny's father, Lorenzo, was a two-time first-team All-Big Ten linebacker at Ohio State and was drafted in the third round in 1995 by the Falcons. He played two seasons in Atlanta and four with the St. Louis Rams, where he was a Super Bowl XXXIV champion.","His brother, Lorenzo Jr., plays corner for Ohio State and spent two seasons as a wide receiver at Notre Dame.","He was the green dot defender for the Buckeyes in 2024 and 2025.","Dropped his missed tackle rate from 18 percent in 2024 to 2 percent in 2025."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.42,"nflUrl":"https://www.nfl.com/prospects/sonny-styles/32005354-5952-6035-2123-fe49ff747b1d"},"Jermod McCoy":{"ringerRank":24,"nflComp":"Eric Stokes","tagline":"Speedy, ball-hawking cornerback who plants himself in the personal space of opposing receivers.","traits":["Instinctual Playmaking","Short-Area Quickness","Coverage chops"],"strengths":"McCoy is a loose and flexible cornerback who mirrors easily in coverage, using lightning-quick footwork and excellent balance to stick to receivers throughout their routes. A transfer to Tennessee in 2024 after starting his career at Oregon State, he has a slender, angular build and is comfortable in both press and off-man coverage. He has good instincts in zone coverage and can see the whole field, allowing him to undercut routes and get into passing lanes. He has explosive makeup speed, and even when he loses a step, his elite acceleration gives him a chance to close the gap quickly to make a play. McCoy has good ball skills, and he racked up four picks and nine passes defensed in 13 games in 2024 while giving up just two touchdowns in coverage, per PFF. He's physical at the catch point, breaks on the ball decisively, and gets his hands around receivers to defend a pass or punch the ball loose.","weaknesses":"McCoy can be inconsistent looking back for the ball in trailing coverage. Too often, he plays through the receiver instead of turning his head to find the ball. There have been times when he's struggled with bigger, more physical pass catchers. One of the biggest questions he'll face during the draft process is medical: He missed all of the 2025 college season after tearing his ACL in offseason training.","background":"A junior and former three-star recruit out of Whitehouse, Texas. Began his college career at Oregon State before transferring to Tennessee, where he was named first-team All-SEC and a Jim Thorpe Award semifinalist in 2024. Missed the 2025 season after suffering a torn ACL during offseason training last January.","funFacts":["Was recruited to play receiver at Oregon State but switched to corner once he got to college.","Former Tennessee DBs coach on McCoy: 'He's not the loudest guy, but just little things where guys might be complaining or not sure about something. There's always a positive spin to it. He sees that glass half full. I've noticed that from the beginning is the consistency every day. He's a very competitive person both on and off the field.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.37,"nflUrl":"https://www.nfl.com/prospects/jermod-mccoy/32004d43-4360-6207-f6a8-f95179cdebe5"},"Kadyn Proctor":{"ringerRank":25,"nflComp":"Orlando Brown Jr.","tagline":"In awe of the size of this lad. Absolute unit.","traits":["Bulldozer Power","Got That Dog in Him"],"strengths":"There are not a lot of dudes on the planet who possess the combination of size and movement skills that Proctor brings to the table. A former five-star recruit, he has a massive build, tree-trunk legs, a wide torso, and very long arms. He was a three-year starter for the Crimson Tide and logged 2,408 snaps at left tackle during his college career. He blocks with surprising quickness for a man his size and is able to recover against the bull rush, regain his feet, and drop an anchor. He has heavy vise-grip hands, and when he gets you in his grasp, it's hard to escape. He allowed just two sacks on 610 pass blocking snaps in 2025. In the run game, he has bulldozer power and uproots and carries opposing linemen out of the play, and he also flashed enough foot quickness to reach and seal off the backside of a run.","weaknesses":"There were times when Proctor's size was an issue. He struggles with speed off the edge and reverts to leaning and holding when he loses a step on the rusher. He overcompensates and oversets, opening himself up to interior countermoves. He blocks rushers for an initial few seconds but can then struggle to sustain blocks, allowing hustle sacks and second-effort rushes to get into the pocket. Teams may view him as a guard at the next level, where his size and power can take over in smaller spaces.","background":"A junior and former five-star recruit out of Des Moines, Iowa. Was the no. 2 offensive tackle and the no. 10 overall player in the 2023 class. Originally signed with Alabama in 2023, then transferred to Iowa ahead of the 2024 season, and returned to Alabama before the 2025 season, reclaiming a starting role at left tackle. Named first-team All-SEC in 2025.","funFacts":["The no. 2 player on Bruce Feldman's annual Freaks List in 2025\u2014has squatted 815 pounds and done a 32-inch vertical jump.","Can throw a football 60 yards.","Lined up as a wide receiver and caught a screen pass against Georgia. Has also rushed out of the fullback spot.","Nickname is 'Krispy' because when he was a freshman, he got up to 400 pounds eating Krispy Kreme donuts."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.45,"nflUrl":"https://www.nfl.com/prospects/kadyn-proctor/32005052-4f11-4835-541d-2c6046e88c55"},"Akheem Mesidor":{"ringerRank":15,"nflComp":"Jim Carrey in 'The Cable Guy'","tagline":"Super-tenacious, tone-setting defender with some Chip Douglas in him on the field; his power and physicality make him a nightmare to line up against.","traits":["Instinctual Playmaking","Relentless Motor","Got That Dog in Him"],"strengths":"Mesidor is going to get dinged for being 25 years old on draft night, but it's tough to dislike anything else about him. He's a ruggedly built, high-energy pass rusher who plays with his hair on fire each and every snap\u2014and the production follows. In 2025 he racked up 12.5 sacks (tied for third most nationally) and 55 pressures (ninth, per PFF). His 36 percent win rate in true pass rush situations ranked ninth best among edge players with 100-plus rushes. A sixth-year senior, he brings experience lining up at just about every spot on the defensive line. He rushes with an explosive first step, firing out of his stance to quickly threaten the edge, and he likes to utilize a Euro-step move that really gives tackles trouble. He can convert speed to power on his bull rush and overwhelm tackles with brute force, but also brings an
