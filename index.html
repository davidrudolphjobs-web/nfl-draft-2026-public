effective swim move, cross chop, and long-arm stab. He shows good bend to shoot back into the pocket. He brings power and quick feet when rushing from the inside, giving guards trouble thanks to his first-step burst. Mesidor shows quick recognition of screens, instantaneously stopping his rush to chase down the target or disrupt the throwing lane. He's tough and physical playing the run; he fires his hands into his opponent's chest and stacks him.","weaknesses":"Mesidor's aggressive nature can be a double-edged sword at times. He will lose track of the ball when locking horns with a blocker and allow the run to spill or go through his gap. His lack of length could cause him to be viewed as a bit of a tweener type, with some teams seeing him as an edge while others project him as an interior rusher. And his age could cause teams to question his overall upside and growth trajectory. Is he maxed out where he is now, or can he continue to improve?","background":"A sixth-year redshirt senior and former three-star recruit out of Clearwater, Florida. Started his college career at West Virginia before transferring to Miami in 2022. Named first-team All-ACC in 2025.","funFacts":["Grew up in Ottawa, Ontario, and played high school football there until moving to Florida for his senior year.","Dealt with narcolepsy growing up. 'I'd fall asleep everywhere. On the stairs, I'd be outside falling asleep. \u2026 The doctor didn't even know if I was going to be able to drive.'","Played men's volleyball in high school.","Speaks French.","Says his favorite teams are the Steelers, Bengals, and Ravens.","On being coached by Jason Taylor: 'He's like a big brother to me. \u2026 I've been able to pick his brain and see what he would do against different looks.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.41,"nflUrl":"https://www.nfl.com/prospects/akheem-mesidor/32004d45-5325-0563-1424-b241e637c932"},"Cashius Howell":{"ringerRank":22,"nflComp":"Byron Young","tagline":"Explosive, productive pass rusher with a tireless, balls-to-the-wall demeanor against both the pass and the run.","traits":["Instinctual Playmaking","Pass-Rush Talent","Relentless Motor"],"strengths":"Howell lacks prototypical height and length, but he's a high-motor, explosive pass rusher who wins with a variety of moves off the edge. He's a fifth-year senior who played three seasons at Bowling Green before transferring to Texas A&M in 2024, and he finished his college career strong last season, racking up 11.5 sacks, 14.0 tackles for a loss, 41 pressures, and 21 stops, per PFF. Howell has a shredded, muscular frame and is an agile athlete who can change direction on a dime. He rushes with good burst at the snap, using his speed and explosiveness to set up his pass rush moves. He converts speed to power with a long-arm stab and bull-rush move and employs a hump move when offensive tackles set too far to the edge. He uses a whirling spin move that leaves tackles lunging and likes to utilize a bounding Euro-step move and cross chop to win the edge. Howell is a fluid mover with top-shelf closing speed to finish his rush. He shows good bend and can duck and get under blocks before flattening to the quarterback. Against the run, he's tenacious setting the edge and refuses to get blocked. He's a mindful player who does a good job reading the quarterback's eyes to anticipate where throws are going, and he consistently gets his hands up to knock down throws.","weaknesses":"Howell's lack of length shows up when tackles get him into their grasp; he can struggle to disengage. His aggressiveness can be used against him, and there are times when he overruns the play and gets out of position.","background":"A junior and former three-star recruit out of Kansas City, Missouri. Began his college career at Bowling Green, where he spent three seasons before transferring to Texas A&M in 2024. Named SEC Defensive Player of the Year, first-team All-SEC, and a unanimous first-team All-American in 2025.","funFacts":["Was the first Texas A&M player to record multiple three-sack games in a season since Von Miller in 2009.","Went viral for his intensity in a game against LSU.","Considers himself a Chiefs fan.","Aggies head coach Mike Elko on coaching Howell: 'It's really fun. He eats it up. He's really put himself in a position to not only be one of the most dominant players in college football, but also to be great beyond college football.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.38,"nflUrl":"https://www.nfl.com/prospects/cashius-howell/3200484f-5752-6021-24a1-b509c0618eb6"},"T.J. Parker":{"ringerRank":21,"nflComp":"Jermaine Johnson","tagline":"Solidly built edge defender who plays with tremendous power against both the pass and the run.","traits":["Bulldozer Power","Relentless Motor"],"strengths":"Parker is built for the NFL, combining good length, a rugged and powerful frame, and a tenacious play style that often overwhelms opponents. A three-year contributor for the Tigers who racked up 21.5 sacks, 41.5 tackles for a loss, four pass deflections, and six forced fumbles over 39 career games, he rushes from both two- and three-point stances and brings intensity and force to every snap. He fires out of his stance and shoots his hands into opponents, showcasing the ability to use his length to control the rush and react to the play. He keeps his hands active and is always working to get off blocks. He can deliver overwhelming power at the point of attack, shocking offensive tackles with a strong punch before churning his feet on a bull rush. He flashes the ability to convert speed to power and employs an effective long-arm stab. Parker brings cross-chop and Euro-step moves to get to the edge and uses a good inside countermove to keep opponents on their heels. He's a smooth, fluid athlete who can drop back into space with ease. He plays with a ton of physicality in the run game, sets a hard edge, and turns runners back inside.","weaknesses":"Parker lacks elite bend and flexibility off the edge and is more of a power rusher at this point. His awareness leaves something to be desired at times: He will take the cheese on misdirection and find himself out of position, losing sight of the ball and allowing the quarterback or running back to escape. His production dropped in 2025.","background":"A junior and former four-star recruit out of Phenix City, Alabama. Was the no. 6 defensive lineman and the no. 51 overall player in the 2023 class. Named second-team All-ACC in 2024.","funFacts":["Had an internship with the Beverly Hills Chamber of Commerce in spring 2024.","Is married to former Clemson volleyball player Azyah Dailey.","Is roommates with fellow draft prospect Peter Woods.","On the first time he held a football as a kid: 'I didn't want to let it go.'","Got his parents an English bulldog."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.29,"nflUrl":"https://www.nfl.com/prospects/t.j.-parker/32005041-5242-9755-38a8-f013e41a52f2"},"Kayden McDonald":{"ringerRank":26,"nflComp":"An event horizon","tagline":"Massive defender who functions like a black hole on the defensive line; there's no escape for light, radiation, or running backs once they get close enough.","traits":["Bulldozer Power","Relentless Motor"],"strengths":"McDonald has a beer-keg build and dominates against the run. The Big Ten Defensive Lineman of the Year in 2025, he racked up 30 stops (tied for first among interior defenders), per PFF, with only two missed tackles last season. McDonald has a strong punch and brings tremendous upper-body strength to wrench blockers off his frame. He's quick-footed and fires out of his stance with good leverage, stonewalling blocks and taking on double-teams in the run game. He resets the line of scrimmage and can disrupt running backs before they get downhill. He brings the lateral agility to string the play out on zone runs, keeping his feet moving when disengaging from blocks so he can maintain his gap and still make the play. He shows good hustle to chase down plays from the backside, and his motor runs hot; he's always looking to mix things up when he has the chance. He flashes the ability to create push and collapse the pocket, sending offensive linemen into their quarterback's lap.","weaknesses":"McDonald is more of a run-stuffing specialist right now, and his lack of pass rush production (three sacks in three seasons) could cause him to drop a bit. There are times when he gets stuck on blocks, fails to disengage, and doesn't react quickly enough to make a stop. He occasionally pops up too upright, loses his leverage, and gets pushed back.","background":"A junior and former four-star recruit out of Suwanee, Georgia. Was the no. 38 defensive lineman and the no. 269 overall player in the 2023 class. Was named a first-team All-American and the Big Ten Defensive Lineman of the Year in 2025.","funFacts":["Former Ohio State defensive coordinator Jim Knowles on McDonald: 'He's a guy that, particularly when you put him in those situations where he's just head up on the center and his job is just to knock that guy back, I think he's showing to have the ability to really change the game and change the line of scrimmage.'","On his favorite fast food chains: 'If you live in Georgia, Chick-fil-A or Waffle House gotta be tops. That's law. That Deluxe Chicken Sandwich and Mac-n-Cheese.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.39,"nflUrl":"https://www.nfl.com/prospects/kayden-mcdonald/32004d43-4441-1150-8b23-7d300cdf4ff2"},"Emmanuel Pregnon":{"ringerRank":27,"nflComp":"John Simpson","tagline":"Rugged, wide-bodied guard with the power, length, and reliability to be a plug-and-play starter.","traits":["Bulldozer Power","Smooth Footwork"],"strengths":"Pregnon is a stout, powerfully built, and highly experienced guard prospect who brings the potential to be a high-floor starter in the pros. A transfer to Oregon in 2025 after stops at USC and Wyoming, he is a four-year starter with over 3,000 career snaps\u2014with the vast majority at left guard. Pregnon blocks with a wide, balanced base and keeps his feet moving to mirror and react to rushers. He brings a strong punch that shocks opponents and works his hands to counter pass rush moves and maintain his grip on a pass rusher's chest. He drops a heavy anchor and knocks blitzers back as they try to scoot through his gap. He shows excellent awareness for stunts and reacts quickly, flashing a feel for helping out the center or tackle when he's uncovered; he squeezes down and lends a hand in support until he needs to disengage to pick up someone in front of him. He surrendered just one sack on 1,536 pass block snaps over the past three seasons, per PFF. In the run game, he fires out of his stance with good leverage and plenty of pop. He drives opposing linemen off the line and plows out run lanes. He shows the ability to sustain blocks, using strong hands to latch on and control opponents at the point of attack.","weaknesses":"Pregnon lacks top-tier foot speed; if he loses a step, he can recover, but he often starts to lean and fall off blocks. He's an interior lineman only, with no experience at center; that lack of positional versatility could be a knock for some teams. He lumbers a bit and can be a beat slow on pull blocks and movement blocks.","background":"A redshirt senior out of Denver who was unranked as a recruit in the 2020 class. Spent three seasons at Wyoming before transferring to USC in 2023. Was USC's starting left guard in 2024, when he earned second-team All-Big Ten honors. Transferred to Oregon in 2025, served as the Ducks' starting left guard, and was named a first-team All-American and first-team All-Big Ten.","funFacts":["Played on both sides of the line in high school.","Majored in chemical engineering during his time at Wyoming.","On his transfer to Oregon from USC: 'I've been playing for quite a while now, I would say I'm somewhat versed, but the game of football is ever-expanding. There's always something new to learn whether it's scheme or formation, just something new to pick up. In terms of just a pro-style offense, Oregon provided all of that.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.32,"nflUrl":"https://www.nfl.com/prospects/emmanuel-pregnon/32005052-4520-7645-d829-328cc60e8041"},"Caleb Lomu":{"ringerRank":29,"nflComp":"Roger Rosengarten","tagline":"Smooth-moving offensive lineman with the body control, length, and light feet to block on an island at tackle.","traits":["Short-Area Quickness","Smooth Footwork"],"strengths":"Lomu is a high-ceiling tackle prospect because of his elite length, nimble feet, and balance as a pass blocker on the edge. A two-year starter for the Utes, he played almost all of his college snaps at left tackle. He's tall with a low-cut, power forward's frame, and keeps his feet moving throughout his pass set, which helps him avoid over-extending or getting flat-footed. He mirrors easily on the edge, matching the speed of pass rushers while still avoiding inside counter moves. Lomu recovers quickly when he initially loses a step, showing the balance to finish a block. He flashes a strong punch and good hand-fighting skills to keep himself square with pass rushers, and he gave up zero sacks on 382 pass blocking snaps in 2025, per PFF. In the run game, he brings natural movement skills on zone blocks. He covers ground quickly on pulling plays and has no trouble getting to the second level.","weaknesses":"Lomu can get ripped off balance by bigger, stronger opponents, and needs to work on leverage at the point of attack. He lacks sand in his pants as a pass blocker and brings an inconsistent anchor against the bull rush. He needs to play with more power and sustain blocks better in the run game, and there are times he gets caught playing too upright.","background":"A redshirt sophomore and former four-star recruit out of Gilbert, Arizona. Was the no. 14 offensive tackle and the no. 166 overall player in the 2023 class. Started 24 games at left tackle for the Utes over the past two seasons and was named first-team All-Big 12 in 2025.","funFacts":["Started playing football in fourth grade. Also wrestled, played baseball, basketball, and golfed growing up.","On how getting his first college offer changed his mindset: 'I always loved the sport, but I always felt like I didn't have as much as these other guys. Sophomore year in the summer, I started going all over for camps and that's when I realized I wanted to do this. Then that summer, I got my first offer and it hit me that it's legit now.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.36,"nflUrl":"https://www.nfl.com/prospects/caleb-lomu/32004c4f-4d71-9974-81d5-d7ddcc67cbb9"},"Brandon Cisse":{"ringerRank":30,"nflComp":"Jaylon Johnson","tagline":"Twitched-up, long-levered cornerback who plays with physicality at the catch point.","traits":["Field-Tilting Speed","Prototypical Frame","Coverage chops"],"strengths":"Cisse pairs explosive speed with excellent length and plays with a tenacious, aggressive edge. A transfer to South Carolina in 2025 after two seasons at NC State, he notched one pick, five passes defensed, and a forced fumble for the Gamecocks last season, giving up just one touchdown in coverage, per PFF. He's comfortable in man coverage and likes to jam and reroute receivers and make his presence known. He's sticky in coverage, but when he loses a step, he has the makeup speed to quickly close the gap. He has a good feel in zone looks, playing with anticipation to break on the ball and knock it away at the catch point. He's a smooth mover with quick feet and instantaneous reaction speed to drive on the ball in a blink. Cisse is tough and very physical at the catch point; he smothers receivers and makes it hard for opponents to secure the ball even when he's a beat late to arrive. In the run game, he does a good job of avoiding getting sealed and ducks under blocks to get to the ballcarrier.","weaknesses":"There are times when Cisse's aggressive nature borders on recklessness. He takes rough, overly ambitious angles in run support, overplays the ballcarrier, and ends up out of position. He occasionally fails to effectively turn the ball back inside. He occasionally lets himself get flat-footed in his transition from a backpedal to trailing coverage and loses a step.","background":"A junior and former three-star recruit out of Sumter, South Carolina. Spent his first two college seasons at NC State before transferring to South Carolina in 2025.","funFacts":["Nicknamed 'Glitch' by teammates at South Carolina because of his speed, burst, and change of direction.","South Carolina HC Shane Beamer: 'He loves football. He's really smart, and that's been a great addition to not just our secondary and not just our defense, but our football team \u2026 his mentality, the way that he practices, the speed that he plays with.'","Favorite NFL CB of all time is Stephon Gilmore.","His favorite coverage is Cover-1."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.27,"nflUrl":"https://www.nfl.com/prospects/brandon-cisse/32004349-5350-1810-1d34-78c7cf596e4b"},"CJ Allen":{"ringerRank":31,"nflComp":"Devin White","tagline":"Do-everything linebacker who brings an intimidating presence against the run and good range in coverage.","traits":["Relentless Motor"],"strengths":"Allen is a versatile, rangy linebacker who plays with a high-intensity style against both the run and pass. A three-year contributor at Georgia, he's a leader in the middle of the Bulldogs defense, helping establish the unit's physical, tough identity. He has a well-built, muscular frame and shows the strength to take on blocks while bringing plenty of stopping power to stymie ballcarriers in the run game. Allen has good vision to sort through the mass of bodies and still keep his eyes on the target. He stays clean to avoid being blocked out of the play and is a reliable tackler with very good closing speed. He's comfortable in space and shows a knack for positioning himself to get into passing lanes and disrupt throws. Allen flashes the athleticism to run step-for-step with tight ends on vertical routes in coverage and brings some pop when he closes on a pass catcher. He's an absolute pile driver as a blitzer, showing the ability to knock running backs into the pocket and into the quarterback's lap.","weaknesses":"Allen lacks top-tier agility and appears a little bit stiff at moments, especially in man-to-man coverage. He can lose a step to shiftier pass catchers. He occasionally allows himself to get blocked out of the play, and at times takes poor angles to the ball. He can be lured out of position by ball fakes.","background":"A junior and former four-star recruit out of Barnesville, Georgia. Was the no. 5 linebacker and the no. 70 overall player in the 2023 class. Finished his career with 29 starts. Suffered a meniscus injury against Texas on November 15 that required surgery. Returned 13 days later against Georgia Tech.","funFacts":["Was on the SEC Student-Athlete Leadership Council and the SEC Football Leadership Council in 2025.","Also played running back in high school, finishing with 1,628 yards rushing and 26 touchdowns his senior year. Also ran track and played basketball.","Georgia HC Kirby Smart on Allen: 'He's one of the best leaders we've had in this program at linebacker. \u2026 He's a relentless worker and a relentless competitor.'","His go-to night-before-the-game treat is a strawberry cookie and cream smoothie.","After his career ends, he envisions getting himself into the chicken wings business. 'I'm a mild lemon pepper guy.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.29,"nflUrl":"https://www.nfl.com/prospects/cj-allen/3200414c-4c08-1937-3608-0c6af9b0566c"},"Colton Hood":{"ringerRank":32,"nflComp":"Marlon Humphrey","tagline":"Feisty, instinctive cornerback who brings intensity and physicality to the secondary.","traits":["Instinctual Playmaking","Coverage chops"],"strengths":"Hood is a good-sized cover corner who plays with a combination of anticipation, tenacity, and toughness. A transfer to Tennessee in 2025 after stops at Colorado and Auburn, he's a speedy athlete with excellent mirroring skills in coverage. He's happy to play in tight press coverage at the line, where he uses his length to jam and reroute receivers. He's comfortable in bump-and-run coverage downfield and shows the ability to leverage his length to disrupt passing lanes and discourage throws. He has the makeup speed to close the gap when in a trailing position and shows a good feel for when to look back for the ball. In zone, he's aggressive when he triggers downhill and breaks on the ball. Hood brings a physical presence to the cornerback position. He likes to lay big hits and is vicious at the catch point, using his long arms to punch and swipe at the ball or knock it down. He gave up just one touchdown in coverage over the past two seasons, per PFF, while tallying three picks, 10 pass breakups, and 26 stops.","weaknesses":"Hood is an aggressive and physical tackler, but he doesn't always put maximum effort into that part of the game. There are times when he fails to set the edge and position himself correctly against the run. His missed tackle rate was elevated in prior seasons. He is a little clunky in his transition from a backpedal to trailing coverage, and he can get a little grabby when he falls behind his receiver.","background":"A redshirt sophomore and former four-star recruit out of McDonough, Georgia. Was the no. 38 cornerback and the no. 375 overall player in the 2023 class. Began his college career at Auburn before transferring to Colorado and then Tennessee, where he was named second-team All-SEC in 2025.","funFacts":["Uncle Roderick Hood played college football at Auburn and eight seasons in the NFL. He led the league in passes defensed in 2007.","Played quarterback, wide receiver, and running back in high school. 'When you play all those positions on offense \u2026 you see their eyes as a cornerback. I know what a receiver is looking for or what he's looking at. What tells he's trying to get from me.'","His mentality at corner is to play to make plays, not 'play not to get beat.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.38,"nflUrl":"https://www.nfl.com/prospects/colton-hood/3200484f-4f03-7014-1d80-c4b1d6cb00a8"},"Ty Simpson":{"source":"","nflGrade":6.28,"nflUrl":"https://www.nfl.com/prospects/ty-simpson/32005349-4d63-9376-c6de-c1666dcadc47"},"Caleb Banks":{"source":"","nflGrade":6.39,"nflUrl":"https://www.nfl.com/prospects/caleb-banks/32004241-4e41-4915-7867-f5ec0fc4dc5b"},"Monroe Freeling":{"source":"","nflGrade":6.31,"nflUrl":"https://www.nfl.com/prospects/monroe-freeling/32004652-4513-6741-dc94-a0bffd434894"},"Anthony Hill Jr.":{"source":"","nflGrade":6.41,"nflUrl":"https://www.nfl.com/prospects/anthony-hill-jr./32004849-4c73-5988-1a1b-63b20f02e7d4"},"Lee Hunter":{"source":"","nflGrade":6.29,"nflUrl":"https://www.nfl.com/prospects/lee-hunter/32004855-4e72-1690-69c7-039a94a5ec9f"},"Dillon Thieneman":{"source":"","nflGrade":6.32,"nflUrl":"https://www.nfl.com/prospects/dillon-thieneman/32005448-4966-6823-396e-49f496f38c4d"},"Blake Miller":{"source":"","nflGrade":6.26,"nflUrl":"https://www.nfl.com/prospects/blake-miller/32004d49-4c14-2617-a40a-524c3b4643da"},"R Mason Thomas":{"source":"","nflGrade":6.28,"nflUrl":"https://www.nfl.com/prospects/r-mason-thomas/32005448-4f33-6441-5d2e-1a238a40421a"}};

function logoUrl(school){const id=espnIds[school];return id?`https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa/500/${id}.png&h=40&w=40`:null}
function logoHtml(school,size=32){const url=logoUrl(school);if(url)return`<img src="${url}" class="school-logo" style="width:${size}px;height:${size}px" alt="${school}" onerror="this.outerHTML=fallbackLogo('${school}',${size})">`;return fallbackLogo(school,size)}
function fallbackLogo(school,size=32){const initials=school.split(' ').map(w=>w[0]).join('').slice(0,2);return`<div class="school-logo-fallback" style="width:${size}px;height:${size}px;font-size:${size*.35}px">${initials}</div>`}
function detailLogoFallback(school){return logoHtml(school,64).replace('school-logo"','detail-logo"').replace('school-logo-fallback"','detail-logo-fallback"')}
function hsError(img){var pid=img.getAttribute('data-pid');var school=img.getAttribute('data-school');if(img.src.includes('prospect-headshots')){img.src='https://static.www.nfl.com/image/private/f_auto,q_85/league/god-draft-headshots/2026/'+pid;}else{img.outerHTML=detailLogoFallback(school);}}
function headshot(p){const pr=profiles[p.name];const nflUrl=pr&&pr.nflUrl?pr.nflUrl:null;if(!nflUrl)return detailLogoFallback(p.school);const pid=nflUrl.split('/').pop();const url1='https://static.www.nfl.com/image/private/f_auto,q_85/league/god-prospect-headshots/2023/'+pid;return '<img src="'+url1+'" class="detail-logo-hs" data-pid="'+pid+'" data-school="'+p.school+'" alt="'+p.name+' headshot" onerror="hsError(this)">';}
function nameSlug(name){return name.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/-+$/,'')}

const defPositions=['DL','EDGE','LB','CB','S'];
const offLinePositions=['OT','IOL'];
function getStatColumns(pos){
  if(pos==='QB')return[{key:'passYds',label:'PASS YDS'},{key:'td',label:'TD'},{key:'int',label:'INT'},{key:'pct',label:'PCT%'},{key:'rating',label:'RTG'}];
  if(pos==='RB')return[{key:'rushYds',label:'RUSH YDS'},{key:'td',label:'TD'},{key:'avg',label:'AVG'},{key:'recYds',label:'REC YDS'},{key:'recTD',label:'REC TD'}];
  if(pos==='WR'||pos==='TE')return[{key:'rec',label:'REC'},{key:'recYds',label:'REC YDS'},{key:'td',label:'TD'},{key:'avg',label:'AVG'},{key:'rushYds',label:'RUSH YDS'}];
  if(offLinePositions.includes(pos))return[{key:'games',label:'GAMES'}];
  return[{key:'tackles',label:'TKL'},{key:'sacks',label:'SACKS'},{key:'passDef',label:'PD'},{key:'int',label:'INT'},{key:'ff',label:'FF'}];
}

let activePos='ALL',activeView='rank',sortCol=null,sortDir='asc',searchTerm='',activePlayer=null;

function getFiltered(){
  let list=[...prospects];
  if(activePos!=='ALL')list=list.filter(p=>p.pos===activePos);
  if(searchTerm){const q=searchTerm.toLowerCase();list=list.filter(p=>p.name.toLowerCase().includes(q)||p.school.toLowerCase().includes(q))}
  if(sortCol){list.sort((a,b)=>{let va=a.stats[sortCol]??a[sortCol]??0,vb=b.stats[sortCol]??b[sortCol]??0;if(typeof va==='string')va=va.toLowerCase();if(typeof vb==='string')vb=vb.toLowerCase();return sortDir==='asc'?(va>vb?1:-1):(va<vb?1:-1)})}
  return list;
}

let boardSortCol='rank', boardSortDir='asc';
function toggleSort(col){
  if(boardSortCol===col){boardSortDir=boardSortDir==='asc'?'desc':'asc';}
  else{boardSortCol=col;boardSortDir=col==='nfl'?'desc':'asc';}
  renderBoard();
}
function sortIcon(col){
  if(boardSortCol!==col)return '<span style="opacity:.3;font-size:9px"> ‚Üï</span>';
  return boardSortDir==='asc'?'<span style="font-size:9px"> ‚Üë</span>':'<span style="font-size:9px"> ‚Üì</span>';
}

function renderBoard(){
  let list=getFiltered();
  const board=document.getElementById('board');
  if(!list.length){board.innerHTML='<div class="empty-state"><h3>No prospects found</h3><p style="margin-top:8px">Try adjusting your filters</p></div>';return}
  if(activeView==='school'){renderBySchool(list);return}

  // Apply sort
  list=[...list].sort((a,b)=>{
    const pr_a=profiles[a.name], pr_b=profiles[b.name];
    if(boardSortCol==='nfl'){
      const ga=pr_a&&pr_a.nflGrade||0, gb=pr_b&&pr_b.nflGrade||0;
      return boardSortDir==='asc'?ga-gb:gb-ga;
    }
    return boardSortDir==='asc'?a.rank-b.rank:b.rank-a.rank;
  });

  let html='<table><thead><tr>';
  html+=`<th style="width:50px;cursor:pointer;user-select:none" onclick="toggleSort('rank')">RK${sortIcon('rank')}</th>`;
  html+='<th>PLAYER</th>';
  html+=`<th class="col-nfl" style="white-space:nowrap;cursor:pointer;user-select:none;color:var(--muted);font-size:11px;font-weight:600" onclick="toggleSort('nfl')">NFL${sortIcon('nfl')} <a href="#grade-key" class="grade-info-btn" style="font-size:10px" onclick="event.stopPropagation()">‚ìò</a></th>`;
  html+='<th class="col-htwt" style="white-space:nowrap">HT/WT</th>';
  
  html+='</tr></thead><tbody>';

  list.forEach(p=>{
    const isActive=activePlayer&&activePlayer.rank===p.rank;
    const pr=profiles[p.name];
    
    html+=`<tr onclick="showDetail(${p.rank})" class="${isActive?'active-row':''}">`;
    html+=`<td class="rank-cell${p.rank<=5?' top5':''}">${p.rank}</td>`;
    html+=`<td><div class="player-info">${logoHtml(p.school)}<div class="player-details"><div class="player-name">${p.name}</div><div class="player-meta"><span class="pos-badge pos-${p.pos}">${p.pos}</span>${p.school} ‚Ä¢ ${p.conf}</div></div></div></td>`;
    html+=`<td class="col-nfl measurables">${pr&&pr.nflGrade?`<span class="nfl-grade-badge" style="margin:0">${pr.nflGrade.toFixed(2)}</span>`:'<span style="color:var(--muted);font-size:11px">‚Äî</span>'}</td>`;
    html+=`<td class="measurables col-htwt">${p.height} / ${p.weight} lbs</td>`;
    
    html+='</tr>';
  });
  html+='</tbody></table>';
  html+=gradeKeyHTML();
  board.innerHTML=html;
}

grade-key-row"><span class="grade-key-range">5.50‚Äì5.59</span><span class="grade-key-desc">Priority undrafted free agent</span></div><div class="grade-key-row"><span class="grade-key-range">No grade</span><span class="grade-key-desc">Grade not yet available</span></div></div><p class="grade-key-note">*Grades before 2014 were on a different grading system. Source: NFL.com</p></div>`;}

function renderBySchool(list){
  const schools={};
  list.forEach(p=>{if(!schools[p.school])schools[p.school]=[];schools[p.school].push(p)});
  const sorted=Object.entries(schools).sort((a,b)=>a[0].localeCompare(b[0]));
  
  let html='<table><thead><tr><th style="width:50px">RK</th><th>PLAYER</th><th class="col-htwt" style="white-space:nowrap">HT/WT</th></tr></thead>';
  sorted.forEach(([school,players])=>{
    html+=`<tbody><tr><td colspan="4" class="school-group-header">${logoHtml(school,24)} ${school} (${players.length})</td></tr>`;
    players.forEach(p=>{
      const isActive=activePlayer&&activePlayer.rank===p.rank;
      const pr=profiles[p.name];
      
      html+=`<tr onclick="showDetail(${p.rank})" class="${isActive?'active-row':''}">`;
      html+=`<td class="rank-cell${p.rank<=5?' top5':''}">${p.rank}</td>`;
      const gb2=pr&&pr.nflGrade?`<span class="nfl-grade-badge">NFL ${pr.nflGrade.toFixed(2)} <a href="#grade-key" class="grade-info-btn" onclick="event.stopPropagation()">‚ìò</a></span>`:'';
      html+=`<td><div class="player-info"><div class="player-details"><div class="player-name">${p.name}</div><div class="player-meta"><span class="pos-badge pos-${p.pos}">${p.pos}</span>${p.conf}</div>${gb2}</div></div></td>`;
      html+=`<td class="measurables col-htwt">${p.height} / ${p.weight} lbs</td>`;
      
      html+='</tr>';
    });
    html+='</tbody>';
  });
  html+='</table>';
  html+=gradeKeyHTML();
  document.getElementById('board').innerHTML=html;
}

function showDetail(rank){
  const p=prospects.find(x=>x.rank===rank);if(!p)return;
  activePlayer=p;
  const panel=document.getElementById('detailPanel');
  const inner=document.getElementById('detailInner');
  const slug=nameSlug(p.name);
  const ytQuery=encodeURIComponent(`2026 NFL Draft ${p.name} highlights all 22`);
  const cols=getStatColumns(p.pos);
  
  let statsHtml='';
  cols.forEach(c=>{const v=p.stats[c.key];statsHtml+=`<div class="detail-meas-item"><div class="detail-meas-val">${v!==undefined?v:'‚Äî'}</div><div class="detail-meas-label">${c.label}</div></div>`});
  
  inner.innerHTML=`
    <div class="detail-toolbar">
      <div class="detail-toolbar-left">
        <div class="detail-close" onclick="closeDetail()">‚Üê Back to Board</div>
      </div>
      <div class="detail-toolbar-right">
        <div class="font-slider">
          <button onclick="adjustFont(-1)">‚àí</button>
          <div class="font-dots" id="fontDots"></div>
          <button onclick="adjustFont(1)">+</button>
        </div>
        <button class="detail-btn" id="fullscreenBtn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
      </div>
    </div>
    <div class="detail-header">
      ${headshot(p)}
      <div>
        <div class="detail-name">${p.name}</div>
        <div class="detail-pos"><span class="pos-badge pos-${p.pos}">${p.pos}</span> ${p.school} ‚Ä¢ #${p.rank} Overall</div>
      </div>
    </div>
    <div class="detail-measurables">
      <div class="detail-meas-item"><div class="detail-meas-val">${p.height}</div><div class="detail-meas-label">Height</div></div>
      <div class="detail-meas-item"><div class="detail-meas-val">${p.weight}</div><div class="detail-meas-label">Weight</div></div>
      <div class="detail-meas-item"><div class="detail-meas-val">${p.conf}</div><div class="detail-meas-label">Conference</div></div>
    </div>
    <div class="detail-measurables" style="margin-top:-12px">
      ${statsHtml}
    </div>
    <div class="detail-section"><h3>üé¨ Highlights</h3><a href="https://www.youtube.com/results?search_query=${ytQuery}" target="_blank" class="yt-link">‚ñ∂ Watch ${p.name} Highlights on YouTube</a></div>
    ${renderProfile(p.name)}
    <div class="detail-section"><h3>üìã Source Profiles</h3><div class="source-links">
      
      <a href="https://www.theringer.com/nfl-draft/2026/big-board" target="_blank" class="source-link">üìä The Ringer Big Board</a>
      <a href="${(()=>{const pr=profiles[p.name];return pr&&pr.nflUrl?pr.nflUrl:'https://www.nfl.com/draft/tracker/prospects/all-positions/all-colleges/all-statuses/2026'})()}" target="_blank" class="source-link">üèà NFL.com ‚Äî ${p.name}</a>
      <a href="https://www.nfldraftbuzz.com/Player/${slug}/2026" target="_blank" class="source-link">üîç NFLDraftBuzz</a>
      <a href="https://www.tankathon.com/nfl/players/${slug}" target="_blank" class="source-link">üìà Tankathon</a>
    </div></div>`;
  panel.classList.add('open');
  if(isFullscreen)panel.classList.add('fullscreen');
  const savedW=localStorage.getItem('detailPanelWidth');
  if(savedW&&!isFullscreen)panel.style.width=savedW+'px';
  applyFontSize();
  renderBoard();
}

let detailFontSize=parseInt(localStorage.getItem('draftFontSize'))||14;
let isFullscreen=false;

const fontSteps=[12,14,16,18,20,22,24,26,28];
function applyFontSize(){
  document.documentElement.style.setProperty('--detail-font',detailFontSize+'px');
  localStorage.setItem('draftFontSize',detailFontSize);
  const dots=document.getElementById('fontDots');
  if(!dots)return;
  const idx=fontSteps.indexOf(detailFontSize);
  dots.innerHTML=fontSteps.map(function(s,i){return '<div class="font-dot'+(i===idx?' active':'')+'" onclick="setFont('+i+')"></div>'}).join('');
}
function setFont(i){detailFontSize=fontSteps[i];applyFontSize();}

function adjustFont(dir){
  var idx=fontSteps.indexOf(detailFontSize);
  if(idx===-1)idx=1;
  idx=Math.min(fontSteps.length-1,Math.max(0,idx+dir));
  detailFontSize=fontSteps[idx];
  applyFontSize();
}

function toggleFullscreen(){
  const panel=document.getElementById('detailPanel');
  const btn=document.getElementById('fullscreenBtn');
  isFullscreen=!isFullscreen;
  panel.classList.toggle('fullscreen',isFullscreen);
  if(btn)btn.innerHTML=isFullscreen?'‚Üô Exit Fullscreen':'‚õ∂ Fullscreen';
  if(btn)btn.classList.toggle('active',isFullscreen);
}

function closeDetail(){
  activePlayer=null;
  const panel=document.getElementById('detailPanel');
  panel.classList.remove('open','fullscreen');
  isFullscreen=false;
  panel.style.width='';
  renderBoard();
  setTimeout(renderBoard,320);
}

document.addEventListener('keydown',function(e){
  if(e.key==='Escape'&&activePlayer)closeDetail();
});

// Resizable panel
(function(){
  const handle=document.getElementById('dragHandle');
  const panel=document.getElementById('detailPanel');
  let startX,startW;
  handle.addEventListener('mousedown',function(e){
    if(isFullscreen)return;
    startX=e.clientX;
    startW=panel.offsetWidth;
    panel.classList.add('resizing');
    handle.classList.add('active');
    document.addEventListener('mousemove',onDrag);
    document.addEventListener('mouseup',onUp);
    e.preventDefault();
  });
  function onDrag(e){
    const dx=startX-e.clientX;
    const newW=Math.min(900,Math.max(320,startW+dx));
    panel.style.width=newW+'px';
  }
  function onUp(){
    panel.classList.remove('resizing');
    handle.classList.remove('active');
    document.removeEventListener('mousemove',onDrag);
    document.removeEventListener('mouseup',onUp);
    localStorage.setItem('detailPanelWidth',panel.offsetWidth);
  }
  // Restore saved width
  const saved=localStorage.getItem('detailPanelWidth');
  if(saved)panel.style.setProperty('--saved-panel-w',saved+'px');
})();

// Event listeners
document.querySelectorAll('.pill').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('.pill').forEach(b=>b.classList.remove('active'));btn.classList.add('active');activePos=btn.dataset.pos;sortCol=null;renderBoard()})});
document.querySelectorAll('.tab-btn').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');activeView=btn.dataset.view;renderBoard()})});
document.getElementById('searchBox').addEventListener('input',e=>{searchTerm=e.target.value;renderBoard()});
document.getElementById('board').addEventListener('click',e=>{const th=e.target.closest('th[data-sort]');if(th){const col=th.dataset.sort;if(sortCol===col)sortDir=sortDir==='asc'?'desc':'asc';else{sortCol=col;sortDir=col==='rank'?'asc':'desc'}renderBoard()}});

renderBoard();
</script>
</body>
