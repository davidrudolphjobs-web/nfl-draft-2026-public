two seasons before becoming a full-time starter in 2024, when he recorded 63 catches for 834 yards and nine touchdowns. Named third-team All-Big Ten as a wide receiver and honorable mention All-Big Ten as a return specialist in 2025.","funFacts":["Majored in comparative history of ideas at Washington\u2014described as 'a one-of-a-kind department where students enjoy the freedom of an interdisciplinary liberal arts degree.'","Played with three current NFL receivers\u2014Rome Odunze, Ja'Lynn Polk, and Jalen McMillan\u2014during his time at Washington. 'They definitely brought me in under their wings. Each and every one of them. I feel like I have a piece from each person.'","On his mindset each time he's targeted: 'When the ball is in the air, I think it's mine. There's just no way I don't come down with the ball.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.4,"nflUrl":"https://www.nfl.com/prospects/denzel-boston/3200424f-5367-7861-ab9d-5f16d490ff23","djRank":18,"djNote":"Boston is a big-framed wideout with exceptional ball skills and production. He is an outstanding ball winner with a huge catch radius and can play above the rim in the red zone. Overall, Boston's skill set is very similar to Courtland Sutton's when the two-time Pro Bowler was coming out of SMU."},"Kenyon Sadiq":{"ringerRank":16,"nflComp":"Sam LaPorta","tagline":"Athletic, versatile tight end with the speed to threaten the seams, the strength to win contested catches, and the physicality to make an impact as a blocker.","traits":["Rare Versatility","Field-Tilting Speed","Instinctual Playmaking"],"strengths":"Sadiq isn't your typical undersized 'move' tight end; yes, he's a mismatch threat as a receiver and sports explosive movement skills to run after the catch, but he also brings a workmanlike mentality as a blocker and flashes the ability to create movement in the run game. A two-year contributor for the Ducks, he has a rocked-up frame and runs routes with a smooth, explosive gait. He flashes the ability to chew up ground up the seam and get over the top of second-level defenders. He can separate when given one-on-one opportunities against linebackers, and he makes plays after the catch, showcasing the agility to avoid tackles and leap over defenders. Sadiq has a big catch radius and very strong hands; he frequently goes up in traffic to pluck the football and squeezes it through contact to come down with a catch. He's an enthusiastic blocker, showing good hand placement and grip strength to seal defenders out of the play.","weaknesses":"Sadiq is a promising blocker, but he is undersized by NFL standards and may struggle in an in-line role at the next level. He can be overly aggressive as a blocker and end up lunging and missing his target. As a receiver, drops became an issue for him in 2025 (six drops on 54 targets, per PFF, for a concerning 12 percent drop rate). He never posted top-end production in the passing game. He is still developing as a route runner and will need to expand his tree and clean up his technique at the next level.","background":"A junior and former four-star recruit out of Idaho Falls, Idaho. Was the no. 4 athlete and the no. 122 overall player in the 2023 recruiting class. Began his college career at Oregon in 2023 and steadily increased his role in the Ducks offense. In 2025, ranked first among FBS tight ends in receiving touchdowns and was named first-team All-Big Ten and Big Ten Tight End of the Year.","funFacts":["From quarterback Dante Moore: 'That's Superman. \u2026 Having Kenyon at tight end, his speed, his awareness, and his confidence in route running, I just love to have him.'","Broke Oregon's single-season receptions record for a tight end during the Ducks' College Football Playoff run in 2026."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.42,"nflUrl":"https://www.nfl.com/prospects/kenyon-sadiq/32005341-4448-2340-2c14-326d6464aafc","djRank":16,"djNote":"Sadiq is a short, muscled-up tight end with outstanding speed and athleticism. He is very explosive in his release and can separate vertically on seam/wheel routes. He needs to improve his dependability as a pass catcher. Overall, Sadiq lacks height and consistent hands, but he is a versatile, explosive weapon with toughness."},"Emmanuel McNeil-Warren":{"source":"","nflGrade":6.39,"nflUrl":"https://www.nfl.com/prospects/emmanuel-mcneil-warren/32004d43-4e70-9443-e03a-a3fdc7a8ef2c","djRank":15,"djNote":"McNeil-Warren is a tall, long safety prospect with fantastic production. Every game DJ examined was littered with big hits, plays on the ball and HIGH energy. He has very fluid change of direction in space and is aggressive to the alley. Overall, McNeil-Warren is a bouncy, twitchy athlete with Pro Bowl potential.","nflComp":"Calen Bullock","tagline":"Tall, aggressive safety with excellent range, fluid athleticism, and an uncanny nose for the football.\u00c2 \\n","ringerRank":29,"strengths":"McNeil-Warren is a long-levered and agile athlete who prowls the secondary waiting for the right moment to swoop down and strike. A three-year starter for Toledo, he amassed 214 combined tackles, 11 tackles for loss, 13 passes defensed, five picks, and a ridiculous nine forced fumbles in four seasons there. He\u00e2\u0080\u0099s a fluid and flexible mover who has the agility to flip his hips and run with receivers downfield. He watches pass catchers\u00e2\u0080\u0099 eyes and hands to time when to look back, and he has a knack for taking the right angles on the ball, showing awareness of route combinations and running where the ball is going to cut receivers off at the catch point. He flashes high-level ball skills, as evidenced by his incredible diving pick against Central Michigan, and gave up just one touchdown in primary coverage last year, per PFF. He has an accurate and highly effective Peanut punch, as evidenced by his nine career forced fumbles. Pass catchers and backs need to have two hands on the ball if he\u00e2\u0080\u0099s around. Against the run, he looks to fly downhill and lay down a hit. He\u00e2\u0080\u0099s aggressive and instinctive in run support, shooting through gaps in the line to arrive at the ballcarrier. He anticipates where the play is going and makes a beeline to that spot to cut it off. He avoids blocks with jukes and strafes to slip into the rush path. He hustles to the ball and sticks with the play to the whistle. He flies through the line on the blitz and has very good closing speed.","weaknesses":"McNeil-Warren\u00e2\u0080\u0099s aggressiveness borders on recklessness at times. He missed 10 tackles in 2025, per PFF, and overran far too many plays. He\u00e2\u0080\u0099ll have to play with more discipline at the next level while improving at wrapping up instead of diving at ankles. He\u00e2\u0080\u0099s decisive coming downhill but will shoot through gaps and end up out of position. He occasionally takes rough angles or takes the cheese on fakes and finds himself out of position. He jumps and sidesteps blocks rather than taking them on.","traits":["Short-Area Quickness","Instinctual Playmaking","Relentless Motor"]},"Sonny Styles":{"ringerRank":12,"nflComp":"Devin Lloyd","tagline":"Rangy and versatile linebacker who brings sideline-to-sideline speed and incredible reliability as a tackler.","traits":["Elite Athleticism","Short-Area Quickness","Infinite Upside"],"strengths":"Styles is an ascending playmaker with a rare combination of athleticism, length, and range at the linebacker position. A former safety who made the switch to linebacker over the past two seasons, he's tall with an angular, tapered build, and he effortlessly covers ground at the second level. Styles showcases good vision to sort through the trash on run plays and still keep his eyes on the ball. He brings effortless lateral agility to strafe from gap to gap and arrive at the ballcarrier to make a stop. His closing speed stands out; he drives on the ball decisively to deliver a hit and corral the runner. He's an incredibly reliable tackler: He missed just two tackles in 2025, per PFF, while racking up 47 stops. Styles glides around in man coverage and can put himself into position to play the ball in zone. He sees routes developing and keeps his head on a swivel to adjust his drop. He's a blur as a blitzer, flying downhill to shoot through the line. He tallied nine sacks in his college career.","weaknesses":"There are times when Styles struggles to disengage from blocks and allows himself to get sealed away from the play. He's thin-framed and lacks the sand in his pants to defeat blocks and bring high-end stopping power. He will occasionally take the cheese on a play fake and find himself chasing a decoy. There were times when his intensity waxed and waned while chasing down a play or pursuing from the backside; he may need to turn up the aggressiveness at the next level.","background":"A fifth-year senior and former five-star recruit out of Pickerington, Ohio. Was the no. 2 safety in the 2022 class and the no. 27 player overall. Played safety for Ohio State in 2022 and 2023 (when he made 12 starts) before switching to linebacker in 2024. Named a first-team All-American in 2025.","funFacts":["Sonny's father, Lorenzo, was a two-time first-team All-Big Ten linebacker at Ohio State and was drafted in the third round in 1995 by the Falcons. He played two seasons in Atlanta and four with the St. Louis Rams, where he was a Super Bowl XXXIV champion.","His brother, Lorenzo Jr., plays corner for Ohio State and spent two seasons as a wide receiver at Notre Dame.","He was the green dot defender for the Buckeyes in 2024 and 2025.","Dropped his missed tackle rate from 18 percent in 2024 to 2 percent in 2025."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.42,"nflUrl":"https://www.nfl.com/prospects/sonny-styles/32005354-5952-6035-2123-fe49ff747b1d","djRank":5,"djNote":"Styles is a tall, long and rangy linebacker prospect who made a smooth transition from safety to linebacker. He's an explosive blitzer and outstanding in coverage \u2014 he can carry slot receivers down the seam and smoothly mirrors tight ends all over the field. His performance in the Big Ten title game against Indiana answered any questions about his game. He reminds DJ of Fred Warner."},"Jermod McCoy":{"ringerRank":24,"nflComp":"Eric Stokes","tagline":"Speedy, ball-hawking cornerback who plants himself in the personal space of opposing receivers.","traits":["Instinctual Playmaking","Short-Area Quickness","Coverage chops"],"strengths":"McCoy is a loose and flexible cornerback who mirrors easily in coverage, using lightning-quick footwork and excellent balance to stick to receivers throughout their routes. A transfer to Tennessee in 2024 after starting his career at Oregon State, he has a slender, angular build and is comfortable in both press and off-man coverage. He has good instincts in zone coverage and can see the whole field, allowing him to undercut routes and get into passing lanes. He has explosive makeup speed, and even when he loses a step, his elite acceleration gives him a chance to close the gap quickly to make a play. McCoy has good ball skills, and he racked up four picks and nine passes defensed in 13 games in 2024 while giving up just two touchdowns in coverage, per PFF. He's physical at the catch point, breaks on the ball decisively, and gets his hands around receivers to defend a pass or punch the ball loose.","weaknesses":"McCoy can be inconsistent looking back for the ball in trailing coverage. Too often, he plays through the receiver instead of turning his head to find the ball. There have been times when he's struggled with bigger, more physical pass catchers. One of the biggest questions he'll face during the draft process is medical: He missed all of the 2025 college season after tearing his ACL in offseason training.","background":"A junior and former three-star recruit out of Whitehouse, Texas. Began his college career at Oregon State before transferring to Tennessee, where he was named first-team All-SEC and a Jim Thorpe Award semifinalist in 2024. Missed the 2025 season after suffering a torn ACL during offseason training last January.","funFacts":["Was recruited to play receiver at Oregon State but switched to corner once he got to college.","Former Tennessee DBs coach on McCoy: 'He's not the loudest guy, but just little things where guys might be complaining or not sure about something. There's always a positive spin to it. He sees that glass half full. I've noticed that from the beginning is the consistency every day. He's a very competitive person both on and off the field.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.37,"nflUrl":"https://www.nfl.com/prospects/jermod-mccoy/32004d43-4360-6207-f6a8-f95179cdebe5","djRank":13,"djNote":"McCoy had an outstanding 2024 season but missed the entire '25 campaign due to an ACL tear. He is at his best in press coverage, effectively landing his one-hand jam while maintaining balance to mirror. His ability to elevate and play the ball is impressive. Overall, McCoy has the speed, movement and ball skills to start Day 1."},"Kadyn Proctor":{"ringerRank":30,"nflComp":"Orlando Brown Jr.","tagline":"In awe of the size of this lad. Absolute unit.","traits":["Bulldozer Power","Got That Dog in Him"],"strengths":"There are not a lot of dudes on the planet who possess the combination of size and movement skills that Proctor brings to the table. A former five-star recruit, he has a massive build, tree-trunk legs, a wide torso, and very long arms. He was a three-year starter for the Crimson Tide and logged 2,408 snaps at left tackle during his college career. He blocks with surprising quickness for a man his size and is able to recover against the bull rush, regain his feet, and drop an anchor. He has heavy vise-grip hands, and when he gets you in his grasp, it's hard to escape. He allowed just two sacks on 610 pass blocking snaps in 2025. In the run game, he has bulldozer power and uproots and carries opposing linemen out of the play, and he also flashed enough foot quickness to reach and seal off the backside of a run.","weaknesses":"There were times when Proctor's size was an issue. He struggles with speed off the edge and reverts to leaning and holding when he loses a step on the rusher. He overcompensates and oversets, opening himself up to interior countermoves. He blocks rushers for an initial few seconds but can then struggle to sustain blocks, allowing hustle sacks and second-effort rushes to get into the pocket. Teams may view him as a guard at the next level, where his size and power can take over in smaller spaces.","background":"A junior and former five-star recruit out of Des Moines, Iowa. Was the no. 2 offensive tackle and the no. 10 overall player in the 2023 class. Originally signed with Alabama in 2023, then transferred to Iowa ahead of the 2024 season, and returned to Alabama before the 2025 season, reclaiming a starting role at left tackle. Named first-team All-SEC in 2025.","funFacts":["The no. 2 player on Bruce Feldman's annual Freaks List in 2025\u2014has squatted 815 pounds and done a 32-inch vertical jump.","Can throw a football 60 yards.","Lined up as a wide receiver and caught a screen pass against Georgia. Has also rushed out of the fullback spot.","Nickname is 'Krispy' because when he was a freshman, he got up to 400 pounds eating Krispy Kreme donuts."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.45,"nflUrl":"https://www.nfl.com/prospects/kadyn-proctor/32005052-4f11-4835-541d-2c6046e88c55","djRank":29,"djNote":"Proctor is an enormous tackle prospect with excellent feet and agility for a big man. He has an explosive first step and can uncoil his hips on contact to displace defenders. He was even used as a skill player at Alabama \u2014 catching a quick screen against Georgia \u2014 which speaks to his athleticism. Overall, Proctor has the most upside of any blocker in this draft."},"Akheem Mesidor":{"ringerRank":13,"nflComp":"Jim Carrey in 'The Cable Guy'","tagline":"Super-tenacious, tone-setting defender with some Chip Douglas in him on the field; his power and physicality make him a nightmare to line up against.","traits":["Instinctual Playmaking","Relentless Motor","Got That Dog in Him"],"strengths":"Mesidor is going to get dinged for being 25 years old on draft night, but it's tough to dislike anything else about him. He's a ruggedly built, high-energy pass rusher who plays with his hair on fire each and every snap\u2014and the production follows. In 2025 he racked up 12.5 sacks (tied for third most nationally) and 55 pressures (ninth, per PFF). His 36 percent win rate in true pass rush situations ranked ninth best among edge players with 100-plus rushes. A sixth-year senior, he brings experience lining up at just about every spot on the defensive line. He rushes with an explosive first step, firing out of his stance to quickly threaten the edge, and he likes to utilize a Euro-step move that really gives tackles trouble. He can convert speed to power on his bull rush and overwhelm tackles with brute force, but also brings an effective swim move, cross chop, and long-arm stab. He shows good bend to shoot back into the pocket. He brings power and quick feet when rushing from the inside, giving guards trouble thanks to his first-step burst. Mesidor shows quick recognition of screens, instantaneously stopping his rush to chase down the target or disrupt the throwing lane. He's tough and physical playing the run; he fires his hands into his opponent's chest and stacks him.","weaknesses":"Mesidor's aggressive nature can be a double-edged sword at times. He will lose track of the ball when locking horns with a blocker and allow the run to spill or go through his gap. His lack of length could cause him to be viewed as a bit of a tweener type, with some teams seeing him as an edge while others project him as an interior rusher. And his age could cause teams to question his overall upside and growth trajectory. Is he maxed out where he is now, or can he continue to improve?","background":"A sixth-year redshirt senior and former three-star recruit out of Clearwater, Florida. Started his college career at West Virginia before transferring to Miami in 2022. Named first-team All-ACC in 2025.","funFacts":["Grew up in Ottawa, Ontario, and played high school football there until moving to Florida for his senior year.","Dealt with narcolepsy growing up. 'I'd fall asleep everywhere. On the stairs, I'd be outside falling asleep. \u2026 The doctor didn't even know if I was going to be able to drive.'","Played men's volleyball in high school.","Speaks French.","Says his favorite teams are the Steelers, Bengals, and Ravens.","On being coached by Jason Taylor: 'He's like a big brother to me. \u2026 I've been able to pick his brain and see what he would do against different looks.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.41,"nflUrl":"https://www.nfl.com/prospects/akheem-mesidor/32004d45-5325-0563-1424-b241e637c932","djRank":20,"djNote":"Mesidor was a highly productive edge rusher for the Hurricanes with an ideal frame, relentless motor and pass-rush instincts. His game is more about power than pure speed \u2014 he wins by shaking and bulling OTs, knocking their hands off and pushing for pressures. He never stops working his hands and refuses to stay blocked. Overall, Mesidor is a better version of 2025 second-round pick Nic Scourton."},"Cashius Howell":{"ringerRank":27,"nflComp":"Byron Young","tagline":"Explosive, productive pass rusher with a tireless, balls-to-the-wall demeanor against both the pass and the run.","traits":["Instinctual Playmaking","Pass-Rush Talent","Relentless Motor"],"strengths":"Howell lacks prototypical height and length, but he's a high-motor, explosive pass rusher who wins with a variety of moves off the edge. He's a fifth-year senior who played three seasons at Bowling Green before transferring to Texas A&M in 2024, and he finished his college career strong last season, racking up 11.5 sacks, 14.0 tackles for a loss, 41 pressures, and 21 stops, per PFF. Howell has a shredded, muscular frame and is an agile athlete who can change direction on a dime. He rushes with good burst at the snap, using his speed and explosiveness to set up his pass rush moves. He converts speed to power with a long-arm stab and bull-rush move and employs a hump move when offensive tackles set too far to the edge. He uses a whirling spin move that leaves tackles lunging and likes to utilize a bounding Euro-step move and cross chop to win the edge. Howell is a fluid mover with top-shelf closing speed to finish his rush. He shows good bend and can duck and get under blocks before flattening to the quarterback. Against the run, he's tenacious setting the edge and refuses to get blocked. He's a mindful player who does a good job reading the quarterback's eyes to anticipate where throws are going, and he consistently gets his hands up to knock down throws.","weaknesses":"Howell's lack of length shows up when tackles get him into their grasp; he can struggle to disengage. His aggressiveness can be used against him, and there are times when he overruns the play and gets out of position.","background":"A junior and former three-star recruit out of Kansas City, Missouri. Began his college career at Bowling Green, where he spent three seasons before transferring to Texas A&M in 2024. Named SEC Defensive Player of the Year, first-team All-SEC, and a unanimous first-team All-American in 2025.","funFacts":["Was the first Texas A&M player to record multiple three-sack games in a season since Von Miller in 2009.","Went viral for his intensity in a game against LSU.","Considers himself a Chiefs fan.","Aggies head coach Mike Elko on coaching Howell: 'It's really fun. He eats it up. He's really put himself in a position to not only be one of the most dominant players in college football, but also to be great beyond college football.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.38,"nflUrl":"https://www.nfl.com/prospects/cashius-howell/3200484f-5752-6021-24a1-b509c0618eb6","djRank":21,"djNote":"Howell is a slightly undersized edge rusher with outstanding twitch, tenacity and production. He wins in a variety of ways \u2014 with speed, power or instincts to counter when OTs overset. He plays with a nice blend of violence and awareness. A smart team will set aside his measurements and add an energetic force off the edge."},"T.J. Parker":{"ringerRank":34,"nflComp":"Jermaine Johnson","tagline":"Solidly built edge defender who plays with tremendous power against both the pass and the run.","traits":["Bulldozer Power","Relentless Motor"],"strengths":"Parker is built for the NFL, combining good length, a rugged and powerful frame, and a tenacious play style that often overwhelms opponents. A three-year contributor for the Tigers who racked up 21.5 sacks, 41.5 tackles for a loss, four pass deflections, and six forced fumbles over 39 career games, he rushes from both two- and three-point stances and brings intensity and force to every snap. He fires out of his stance and shoots his hands into opponents, showcasing the ability to use his length to control the rush and react to the play. He keeps his hands active and is always working to get off blocks. He can deliver overwhelming power at the point of attack, shocking offensive tackles with a strong punch before churning his feet on a bull rush. He flashes the ability to convert speed to power and employs an effective long-arm stab. Parker brings cross-chop and Euro-step moves to get to the edge and uses a good inside countermove to keep opponents on their heels. He's a smooth, fluid athlete who can drop back into space with ease. He plays with a ton of physicality in the run game, sets a hard edge, and turns runners back inside.","weaknesses":"Parker lacks elite bend and flexibility off the edge and is more of a power rusher at this point. His awareness leaves something to be desired at times: He will take the cheese on misdirection and find himself out of position, losing sight of the ball and allowing the quarterback or running back to escape. His production dropped in 2025.","background":"A junior and former four-star recruit out of Phenix City, Alabama. Was the no. 6 defensive lineman and the no. 51 overall player in the 2023 class. Named second-team All-ACC in 2024.","funFacts":["Had an internship with the Beverly Hills Chamber of Commerce in spring 2024.","Is married to former Clemson volleyball player Azyah Dailey.","Is roommates with fellow draft prospect Peter Woods.","On the first time he held a football as a kid: 'I didn't want to let it go.'","Got his parents an English bulldog."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.29,"nflUrl":"https://www.nfl.com/prospects/t.j.-parker/32005041-5242-9755-38a8-f013e41a52f2","djRank":32,"djNote":"Parker is an intriguing edge rusher with the versatility to slide inside. He had a monster 2024 campaign (11 sacks) but saw production drop off in '25 (five sacks). He is a rugged pass rusher with a powerful shake/bull move. Against the run, he can generate knock-back power and is adept at keeping opponents' hands off his frame. He helped himself with a strong week at the Senior Bowl."},"Kayden McDonald":{"ringerRank":31,"nflComp":"An event horizon","tagline":"Massive defender who functions like a black hole on the defensive line; there's no escape for light, radiation, or running backs once they get close enough.","traits":["Bulldozer Power","Relentless Motor"],"strengths":"McDonald has a beer-keg build and dominates against the run. The Big Ten Defensive Lineman of the Year in 2025, he racked up 30 stops (tied for first among interior defenders), per PFF, with only two missed tackles last season. McDonald has a strong punch and brings tremendous upper-body strength to wrench blockers off his frame. He's quick-footed and fires out of his stance with good leverage, stonewalling blocks and taking on double-teams in the run game. He resets the line of scrimmage and can disrupt running backs before they get downhill. He brings the lateral agility to string the play out on zone runs, keeping his feet moving when disengaging from blocks so he can maintain his gap and still make the play. He shows good hustle to chase down plays from the backside, and his motor runs hot; he's always looking to mix things up when he has the chance. He flashes the ability to create push and collapse the pocket, sending offensive linemen into their quarterback's lap.","weaknesses":"McDonald is more of a run-stuffing specialist right now, and his lack of pass rush production (three sacks in three seasons) could cause him to drop a bit. There are times when he gets stuck on blocks, fails to disengage, and doesn't react quickly enough to make a stop. He occasionally pops up too upright, loses his leverage, and gets pushed back.","background":"A junior and former four-star recruit out of Suwanee, Georgia. Was the no. 38 defensive lineman and the no. 269 overall player in the 2023 class. Was named a first-team All-American and the Big Ten Defensive Lineman of the Year in 2025.","funFacts":["Former Ohio State defensive coordinator Jim Knowles on McDonald: 'He's a guy that, particularly when you put him in those situations where he's just head up on the center and his job is just to knock that guy back, I think he's showing to have the ability to really change the game and change the line of scrimmage.'","On his favorite fast food chains: 'If you live in Georgia, Chick-fil-A or Waffle House gotta be tops. That's law. That Deluxe Chicken Sandwich and Mac-n-Cheese.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.39,"nflUrl":"https://www.nfl.com/prospects/kayden-mcdonald/32004d43-4441-1150-8b23-7d300cdf4ff2","djRank":35,"djNote":"McDonald has excellent size and strength for the DT position. He's at his best against the run \u2014 pressing out blocks and disengaging with violent torque. As a pass rusher, he flashes some pocket push but lacks twitch and polish to consistently win. Overall, McDonald will provide value on run downs but needs to develop a better plan of attack as a pass rusher."},"Emmanuel Pregnon":{"ringerRank":33,"nflComp":"John Simpson","tagline":"Rugged, wide-bodied guard with the power, length, and reliability to be a plug-and-play starter.","traits":["Bulldozer Power","Smooth Footwork"],"strengths":"Pregnon is a stout, powerfully built, and highly experienced guard prospect who brings the potential to be a high-floor starter in the pros. A transfer to Oregon in 2025 after stops at USC and Wyoming, he is a four-year starter with over 3,000 career snaps\u2014with the vast majority at left guard. Pregnon blocks with a wide, balanced base and keeps his feet moving to mirror and react to rushers. He brings a strong punch that shocks opponents and works his hands to counter pass rush moves and maintain his grip on a pass rusher's chest. He drops a heavy anchor and knocks blitzers back as they try to scoot through his gap. He shows excellent awareness for stunts and reacts quickly, flashing a feel for helping out the center or tackle when he's uncovered; he squeezes down and lends a hand in support until he needs to disengage to pick up someone in front of him. He surrendered just one sack on 1,536 pass block snaps over the past three seasons, per PFF. In the run game, he fires out of his stance with good leverage and plenty of pop. He drives opposing linemen off the line and plows out run lanes. He shows the ability to sustain blocks, using strong hands to latch on and control opponents at the point of attack.","weaknesses":"Pregnon lacks top-tier foot speed; if he loses a step, he can recover, but he often starts to lean and fall off blocks. He's an interior lineman only, with no experience at center; that lack of positional versatility could be a knock for some teams. He lumbers a bit and can be a beat slow on pull blocks and movement blocks.","background":"A redshirt senior out of Denver who was unranked as a recruit in the 2020 class. Spent three seasons at Wyoming before transferring to USC in 2023. Was USC's starting left guard in 2024, when he earned second-team All-Big Ten honors. Transferred to Oregon in 2025, served as the Ducks' starting left guard, and was named a first-team All-American and first-team All-Big Ten.","funFacts":["Played on both sides of the line in high school.","Majored in chemical engineering during his time at Wyoming.","On his transfer to Oregon from USC: 'I've been playing for quite a while now, I would say I'm somewhat versed, but the game of football is ever-expanding. There's always something new to learn whether it's scheme or formation, just something new to pick up. In terms of just a pro-style offense, Oregon provided all of that.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.32,"nflUrl":"https://www.nfl.com/prospects/emmanuel-pregnon/32005052-4520-7645-d829-328cc60e8041"},"Caleb Lomu":{"ringerRank":25,"nflComp":"Roger Rosengarten","tagline":"Smooth-moving offensive lineman with the body control, length, and light feet to block on an island at tackle.","traits":["Short-Area Quickness","Smooth Footwork"],"strengths":"Lomu is a high-ceiling tackle prospect because of his elite length, nimble feet, and balance as a pass blocker on the edge. A two-year starter for the Utes, he played almost all of his college snaps at left tackle. He's tall with a low-cut, power forward's frame, and keeps his feet moving throughout his pass set, which helps him avoid over-extending or getting flat-footed. He mirrors easily on the edge, matching the speed of pass rushers while still avoiding inside counter moves. Lomu recovers quickly when he initially loses a step, showing the balance to finish a block. He flashes a strong punch and good hand-fighting skills to keep himself square with pass rushers, and he gave up zero sacks on 382 pass blocking snaps in 2025, per PFF. In the run game, he brings natural movement skills on zone blocks. He covers ground quickly on pulling plays and has no trouble getting to the second level.","weaknesses":"Lomu can get ripped off balance by bigger, stronger opponents, and needs to work on leverage at the point of attack. He lacks sand in his pants as a pass blocker and brings an inconsistent anchor against the bull rush. He needs to play with more power and sustain blocks better in the run game, and there are times he gets caught playing too upright.","background":"A redshirt sophomore and former four-star recruit out of Gilbert, Arizona. Was the no. 14 offensive tackle and the no. 166 overall player in the 2023 class. Started 24 games at left tackle for the Utes over the past two seasons and was named first-team All-Big 12 in 2025.","funFacts":["Started playing football in fourth grade. Also wrestled, played baseball, basketball, and golfed growing up.","On how getting his first college offer changed his mindset: 'I always loved the sport, but I always felt like I didn't have as much as these other guys. Sophomore year in the summer, I started going all over for camps and that's when I realized I wanted to do this. Then that summer, I got my first offer and it hit me that it's legit now.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.36,"nflUrl":"https://www.nfl.com/prospects/caleb-lomu/32004c4f-4d71-9974-81d5-d7ddcc67cbb9","djRank":31,"djNote":"Lomu lined up at left tackle for the Utes with an ideal frame with room to add weight/strength. In pass protection, he consistently stays square and does a nice job reworking his hands. He has excellent feel and awareness against stunts/games. In the run game, he fits up cleanly and stays attached. Overall, Lomu has the ingredients to be a solid starting tackle at the next level."},"Brandon Cisse":{"ringerRank":26,"nflComp":"Jaylon Johnson","tagline":"Twitched-up, long-levered cornerback who plays with physicality at the catch point.","traits":["Field-Tilting Speed","Prototypical Frame","Coverage chops"],"strengths":"Cisse pairs explosive speed with excellent length and plays with a tenacious, aggressive edge. A transfer to South Carolina in 2025 after two seasons at NC State, he notched one pick, five passes defensed, and a forced fumble for the Gamecocks last season, giving up just one touchdown in coverage, per PFF. He's comfortable in man coverage and likes to jam and reroute receivers and make his presence known. He's sticky in coverage, but when he loses a step, he has the makeup speed to quickly close the gap. He has a good feel in zone looks, playing with anticipation to break on the ball and knock it away at the catch point. He's a smooth mover with quick feet and instantaneous reaction speed to drive on the ball in a blink. Cisse is tough and very physical at the catch point; he smothers receivers and makes it hard for opponents to secure the ball even when he's a beat late to arrive. In the run game, he does a good job of avoiding getting sealed and ducks under blocks to get to the ballcarrier.","weaknesses":"There are times when Cisse's aggressive nature borders on recklessness. He takes rough, overly ambitious angles in run support, overplays the ballcarrier, and ends up out of position. He occasionally fails to effectively turn the ball back inside. He occasionally lets himself get flat-footed in his transition from a backpedal to trailing coverage and loses a step.","background":"A junior and former three-star recruit out of Sumter, South Carolina. Spent his first two college seasons at NC State before transferring to South Carolina in 2025.","funFacts":["Nicknamed 'Glitch' by teammates at South Carolina because of his speed, burst, and change of direction.","South Carolina HC Shane Beamer: 'He loves football. He's really smart, and that's been a great addition to not just our secondary and not just our defense, but our football team \u2026 his mentality, the way that he practices, the speed that he plays with.'","Favorite NFL CB of all time is Stephon Gilmore.","His favorite coverage is Cover-1."],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.27,"nflUrl":"https://www.nfl.com/prospects/brandon-cisse/32004349-5350-1810-1d34-78c7cf596e4b","djRank":37,"djNote":"Cisse is a fast, twitchy cover corner. He plays with vision, allowing him to use his elite speed to close space and make plays on the ball. He is a loose, fluid athlete. He's not physical in press coverage, though, relying on his quick feet to mirror and match. Cisse will likely rise on draft boards through the spring because of his athleticism and speed."},"CJ Allen":{"ringerRank":31,"nflComp":"Devin White","tagline":"Do-everything linebacker who brings an intimidating presence against the run and good range in coverage.","traits":["Relentless Motor"],"strengths":"Allen is a versatile, rangy linebacker who plays with a high-intensity style against both the run and pass. A three-year contributor at Georgia, he's a leader in the middle of the Bulldogs defense, helping establish the unit's physical, tough identity. He has a well-built, muscular frame and shows the strength to take on blocks while bringing plenty of stopping power to stymie ballcarriers in the run game. Allen has good vision to sort through the mass of bodies and still keep his eyes on the target. He stays clean to avoid being blocked out of the play and is a reliable tackler with very good closing speed. He's comfortable in space and shows a knack for positioning himself to get into passing lanes and disrupt throws. Allen flashes the athleticism to run step-for-step with tight ends on vertical routes in coverage and brings some pop when he closes on a pass catcher. He's an absolute pile driver as a blitzer, showing the ability to knock running backs into the pocket and into the quarterback's lap.","weaknesses":"Allen lacks top-tier agility and appears a little bit stiff at moments, especially in man-to-man coverage. He can lose a step to shiftier pass catchers. He occasionally allows himself to get blocked out of the play, and at times takes poor angles to the ball. He can be lured out of position by ball fakes.","background":"A junior and former four-star recruit out of Barnesville, Georgia. Was the no. 5 linebacker and the no. 70 overall player in the 2023 class. Finished his career with 29 starts. Suffered a meniscus injury against Texas on November 15 that required surgery. Returned 13 days later against Georgia Tech.","funFacts":["Was on the SEC Student-Athlete Leadership Council and the SEC Football Leadership Council in 2025.","Also played running back in high school, finishing with 1,628 yards rushing and 26 touchdowns his senior year. Also ran track and played basketball.","Georgia HC Kirby Smart on Allen: 'He's one of the best leaders we've had in this program at linebacker. \u2026 He's a relentless worker and a relentless competitor.'","His go-to night-before-the-game treat is a strawberry cookie and cream smoothie.","After his career ends, he envisions getting himself into the chicken wings business. 'I'm a mild lemon pepper guy.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.29,"nflUrl":"https://www.nfl.com/prospects/cj-allen/3200414c-4c08-1937-3608-0c6af9b0566c","djRank":22,"djNote":"Allen is a productive, intelligent playmaker who plays bigger than his listed size. Against the run, he has good instincts and flies around the field with outstanding effort. He's an explosive striker with a high batting average as a tackler. Sources at Georgia rave about his character, leadership and communication skills. Allen should be a steady, reliable force very early in his pro career."},"Colton Hood":{"ringerRank":32,"nflComp":"Marlon Humphrey","tagline":"Feisty, instinctive cornerback who brings intensity and physicality to the secondary.","traits":["Instinctual Playmaking","Coverage chops"],"strengths":"Hood is a good-sized cover corner who plays with a combination of anticipation, tenacity, and toughness. A transfer to Tennessee in 2025 after stops at Colorado and Auburn, he's a speedy athlete with excellent mirroring skills in coverage. He's happy to play in tight press coverage at the line, where he uses his length to jam and reroute receivers. He's comfortable in bump-and-run coverage downfield and shows the ability to leverage his length to disrupt passing lanes and discourage throws. He has the makeup speed to close the gap when in a trailing position and shows a good feel for when to look back for the ball. In zone, he's aggressive when he triggers downhill and breaks on the ball. Hood brings a physical presence to the cornerback position. He likes to lay big hits and is vicious at the catch point, using his long arms to punch and swipe at the ball or knock it down. He gave up just one touchdown in coverage over the past two seasons, per PFF, while tallying three picks, 10 pass breakups, and 26 stops.","weaknesses":"Hood is an aggressive and physical tackler, but he doesn't always put maximum effort into that part of the game. There are times when he fails to set the edge and position himself correctly against the run. His missed tackle rate was elevated in prior seasons. He is a little clunky in his transition from a backpedal to trailing coverage, and he can get a little grabby when he falls behind his receiver.","background":"A redshirt sophomore and former four-star recruit out of McDonough, Georgia. Was the no. 38 cornerback and the no. 375 overall player in the 2023 class. Began his college career at Auburn before transferring to Colorado and then Tennessee, where he was named second-team All-SEC in 2025.","funFacts":["Uncle Roderick Hood played college football at Auburn and eight seasons in the NFL. He led the league in passes defensed in 2007.","Played quarterback, wide receiver, and running back in high school. 'When you play all those positions on offense \u2026 you see their eyes as a cornerback. I know what a receiver is looking for or what he's looking at. What tells he's trying to get from me.'","His mentality at corner is to play to make plays, not 'play not to get beat.'"],"source":"The Ringer / Danny Kelly (Jan 2026)","nflGrade":6.38,"nflUrl":"https://www.nfl.com/prospects/colton-hood/3200484f-4f03-7014-1d80-c4b1d6cb00a8","djRank":26,"djNote":"Hood has average size but excellent play speed and toughness. He is patient in press, staying on balance before redirecting at the line of scrimmage. He is fluid to turn, open and mirror underneath with plenty of speed to carry vertical routes. Overall, Hood is a complete player and should be a very solid starter immediately at the next level."},"Ty Simpson":{"source":"","nflGrade":6.28,"nflUrl":"https://www.nfl.com/prospects/ty-simpson/32005349-4d63-9376-c6de-c1666dcadc47","djRank":40,"djNote":"Simpson is a slightly undersized quarterback with sound mechanics, touch and accuracy. He has a compact delivery and enough arm strength to make all the throws. He is a good athlete and throws well on designed boots and roll-outs. His play tailed off late in 2025 while battling injuries, and his limited number of starts (15) is also a concern. Overall, Simpson has the skill set to develop into a functional NFL starter, but it might require some patience.","nflComp":"Kenny Pickett","tagline":"Polished, plucky signal caller with a penchant for the big play\u00e2\u0080\u0094but a concerning lack of starting experience. \\n","ringerRank":41,"strengths":"Simpson is undersized and inexperienced as a starter, but the former big-time recruit flashes high-level processing talent and the ability to uncork impressive throws downfield. A former five-star prospect and the son of longtime UT Martin coach Jason Simpson, he served as a backup for the Crimson Tide for three seasons before earning the starting job in 2025. Simpson throws from a balanced base and displays smooth footwork in the pocket. He plays with a calm helmet and poised demeanor when he drops back, quickly moving through his reads to find the open man. He has experience playing under center, is comfortable turning his back to the defense on play-action fakes, and is not afraid to push the ball deep down the field (he finished the season tied for first in the FBS with 30 big-time throws, per PFF). He is comfortable attacking the middle of the field and can layer passes over a defender, putting enough touch on the ball to fit it over a linebacker and in front of a safety. He flashes the ability to throw with anticipation on deep shots, putting the ball where only his receivers can get to it. He is not an explosive athlete but has some scrambling ability, frequently spinning away from pressure in the pocket to create out of structure.\u00c2","weaknesses":"Simpson has an undersized frame and lacks elite arm strength. There are times when the ball dies on deep outs and vertical throws, especially when he doesn&#8217;t set his feet. He struggles when throwing under pressure and his decision-making wanes in those situations; he too often forces passes into tight coverage and puts the ball in danger when trying to improvise. He needs to speed up his internal clock, as he often waits too long before trying to throw the ball away or escape the pocket. The margin for error on those plays will be even thinner in the NFL. He is already 23 but has only 15 college starts on his resume.\u00c2 \u00c2","background":"A redshirt junior and former five-star recruit out of Martin, Tennessee. Was the no. 3 quarterback and the no. 26 overall player in the 2022 class. Enrolled at Alabama in 2022, spent multiple seasons developing behind QBs such as Jalen Milroe and Bryce Young, and earned the starting role by the 2025 season. Finished his college career with 15 starts. Fun Facts His father, Jason, has been the head football coach at UT Martin for the past 20 seasons.\u00c2 Here is his dog Rip\u00e2\u0080\u0099s Instagram page. He\u00e2\u0080\u0099s named after a character in Yellowstone . Grew up duck hunting and became obsessed with making his own duck calls.\u00c2 Nick Saban on Simpson\u00e2\u0080\u0099s growth over the years at Alabama: &#8220;He had the ability and the talent,&#8221; Saban said. &#8220;He got all tangled up in himself psychologically to where he couldn&#8217;t function very well. He&#8217;s learned how to not do that. I think he learned and listened, and he wanted to be good. He&#8217;s really good at self-assessing, but now he self-assesses in a positive way, not in a way that frustrates him.&#8221;","traits":["Smooth Footwork","Refined Technique"]},"Caleb Banks":{"source":"","nflGrade":6.39,"nflUrl":"https://www.nfl.com/prospects/caleb-banks/32004241-4e41-4915-7867-f5ec0fc4dc5b","djRank":36,"djNote":"Banks is a tall, long and athletic defensive tackle. His 2024 tape was impressive, but he played just three games in '25 with a broken foot. As a pass rusher, he displays a lot of twitch in his feet and hands. However, there are long dry stretches where he hangs on blocks or gets washed down the line. Overall, Banks has a lot of talent, but injury history and inconsistency could slide him down the board.","nflComp":"Gervon Dexter Sr.","tagline":"Massive, shockingly agile defensive lineman with an extraordinary combination of size, athleticism, and length. \\n","ringerRank":37,"strengths":"Banks\u00e2\u0080\u0099s evaluation is muddled by the fact he missed almost all of the 2025 season to a foot injury, but he\u00e2\u0080\u0099ll pique the interest of teams who buy into the Planet Theory of drafting: You just can\u00e2\u0080\u0099t find many guys his size who can move so well. Sporting a tall, well-built frame with very long arms and meat-hook hands, he spent three years at Florida after starting his career at Louisville. His best season came in 2024, when he posted 4.5 sacks, seven tackles for a loss,\u00c2 and 29 pressures, per PFF, along with two forced fumbles. Banks fires out of his stance at the snap, shooting his hands into opponents to shock them and set them back on their heels. He knows how to exploit his length to keep linemen off his chest and off balance. He\u00e2\u0080\u0099s a nimble mover for his size, showing surprising agility and lateral burst to change gaps or pursue the ballcarrier. He plays with strong hands to lock in to opposing linemen and shows the upper-body power to rip and wrench opponents out of the way. He has an effective swim move and a whirling spin move that leaves opposing linemen lunging. He keeps his feet moving from snap to whistle, churning his feet and straining to collapse the pocket. He gets his hands up to try to affect passing lanes and knock down throws.\u00c2","weaknesses":"Banks\u00e2\u0080\u0099s aggressive style can be used against him, and he\u00e2\u0080\u0099s too easily trapped or steered out of the play. He pops up out of his stance and plays too high at times, quickly losing leverage while being pushed off his spot. He needs to finish more consistently. He\u00e2\u0080\u0099ll get into the backfield and have a shot at the quarterback or ballcarrier, but then fails to bring him down. He broke his foot in the preseason in 2025, then re-aggravated it when he tried to return.\u00c2","traits":["Prototypical Frame","Short-Area Quickness"]},"Monroe Freeling":{"source":"","nflGrade":6.31,"nflUrl":"https://www.nfl.com/prospects/monroe-freeling/32004652-4513-6741-dc94-a0bffd434894","djRank":25,"djNote":"Freeling was the full-time starter at left tackle for the Bulldogs. He has ideal size, bend and agility for the position \u2014 quick out of his stance and smooth redirecting versus counter rushers. He battled injuries in 2025, but was playing his best late in the year. If he can continue to add strength, he has starting-LT ability.","nflComp":"Kolton Miller","tagline":"Gliding, nimble-footed tackle with great length, strong hands, and a feisty attitude. \\n","ringerRank":23,"strengths":"Freeling needs to get a bit stronger and play with more consistent leverage, but he\u00e2\u0080\u0099s an easy-moving athlete on the blindside with the traits to develop into a long-term starter. A one-year starter for Georgia with experience at both tackle spots, he\u00e2\u0080\u0099s tall with a broad-shouldered frame and long arms and moves gracefully out of his stance and into his pass set. He blocks from a balanced base and mirrors easily in pass protection, working his hands to fend off pass-rush moves and keep himself square. He has a strong grip to lock into a defender\u00e2\u0080\u0099s chest and hold them in place. Freeling shows a good feel for helping his teammate when he\u00e2\u0080\u0099s uncovered and quickly pinches down against counters and stunts to avoid letting interior pressure get through. He flashes the athleticism to get a block done even when his feet aren\u00e2\u0080\u0099t perfectly balanced or under him, and allowed three sacks and just nine total pressures on 469 pass blocking snaps in 2025, per PFF. In the run game, Freeling churns his feet to move defenders off the line and shows good strain to sustain blocks and drive opponents far out of their spot. He brings an accurate punch and strong grip in the run game, and understands positioning, marrying his hands and feet to seal opponents from the run lane. He covers ground easily on move blocks and pulls, and moves easily to the second level when climbing.\u00c2","weaknesses":"Freeling\u00e2\u0080\u0099s relatively green, with just 18 college starts on his r\u00c3\u00a9sum\u00c3\u00a9 . His height makes him susceptible to pulls and rips; he stands too tall at times, allowing defenders to send him lunging. He will occasionally drop his eyes and start leaning when he loses a step in pass protection. There are times he comes in too hot for a block at the second level; he needs to be more disciplined in sealing his target away from the play.\u00c2","traits":["Short-Area Quickness","Bulldozer Power","Got That Dog in Him"]},"Anthony Hill Jr.":{"source":"","nflGrade":6.41,"nflUrl":"https://www.nfl.com/prospects/anthony-hill-jr./32004849-4c73-5988-1a1b-63b20f02e7d4","djRank":42,"djNote":"Hill is a fluid mover with outstanding size and speed. He isn't physical to take on blockers, but he has excellent quickness and change of direction to work around them. His instincts and speed put him in position to make a lot of plays. In pass coverage, his change of direction is elite. He's also a superb blitzer, relying on speed to pressure quarterbacks. Overall, Hill isn't overly violent, but his athleticism is a real asset at the position.","nflComp":"Cedric Gray","tagline":"Rangy and explosive off-ball \u00e2\u0080\u0099backer with excellent instincts and top-tier closing speed. \\n","ringerRank":35,"strengths":"Hill is a tall and very athletic linebacker who plays with incredible instincts both against the run and in coverage. A three-year starter for the Longhorns, he absolutely filled up the stat sheet in his career there, racking up 17 sacks, 31.5 tackles for loss, three picks, four pass deflections, and eight forced fumbles in 40 career games. He sees things quickly and triggers decisively against the run. He shoots through gaps and sifts through the line, taking aggressive angles to meet the ballcarrier in the backfield. He shows good range in run defense and strings out rushes to the sideline. He\u00e2\u0080\u0099s a hard-hitting tackler who runs his feet through contact and looks to bury his opponents in the ground. He has a devastatingly effective punch-out move and improved his tackling consistency in 2025, with just three missed tackles all year, per PFF. Hill shows a natural feel for zone coverage, identifying routes to get himself positioned, disrupt throwing lanes, and undercut the receiver. He flies through the line as a blitzer and arrives with thunderous hits. He runs through backs in pass pro to disrupt the play or get to the quarterback.\u00c2 \u00c2","weaknesses":"Hill flashes the ability to stack and shed at the point of attack, but he lacks consistency there, at times struggling to disengage from blocks. He gets swallowed up by offensive linemen and loses his gap responsibilities at times. He is a bit stiff moving backward and can be late to flip his hips and run in trailing coverage. He occasionally gets too grabby downfield. There are times when he comes in too high to tackle and sacrifices his stopping power or misses his target.","traits":["Instinctual Playmaking","Prototypical Frame"]},"Lee Hunter":{"source":"","nflGrade":6.29,"nflUrl":"https://www.nfl.com/prospects/lee-hunter/32004855-4e72-1690-69c7-039a94a5ec9f","djRank":27,"djNote":"Hunter is a thick, wide-bodied defensive tackle who was a dominant run defender at Texas Tech. Against the run, he can bend and leverage single blocks before chucking them aside. As a pass rusher, he flashes a quick club/swim move but is still raw. To see his potential, watch the CFP quarterfinal against Oregon \u2014 he was dominant. Overall, Hunter has a high floor with room for growth in the passing game.","nflComp":"Brandon Mebane","tagline":"Big, wide-bodied nose tackle who stonewalls the run with superior leverage and surprising quickness. \\n","ringerRank":39,"strengths":"Hunter is built like a beer keg and brings forklift power to the interior defensive line, where he plugs up the run game and mucks up the pocket. A battle-tested bruiser with a rotund frame and very long arms, he transferred to Texas Tech in 2025 after playing three seasons at UCF, racking up 2.5 sacks, 10.5 tackles for a loss, and a forced fumble for the Red Raiders, adding 25 pressures and 16 stops, per PFF. Hunter plays with power at the snap, firing out of his stance to reset the line of scrimmage and push opponents back into the pocket. He stacks offensive linemen and keeps his eyes in the backfield, manning multiple gaps before shedding blocks to take down the ballcarrier. He stymies double-team attempts, dropping his anchor to hold his ground. He rushes with a low-man-wins attitude, out-leveraging opponents to drive them back off their spot. He\u00e2\u0080\u0099s relentless from snap to whistle and keeps his feet moving, showing good range for a big man to string runs out laterally. He is a savvy defender who sniffs out screens, and he gets his hands up to try to knock down passes. He missed just four tackles in 2025.\u00c2","weaknesses":"There are times Hunter allows himself to get pushed/sealed away from the run. His pass-rush plan can be undisciplined and out of control at times; he will lose sight of the quarterback and end up out of position. He relies on pure power over technique on passing downs, and lacks pass-rush production. He may be viewed as an early-down run-stuffer only.\u00c2","traits":["Bulldozer Power","Prototypical Frame"]},"Dillon Thieneman":{"source":"","nflGrade":6.32,"nflUrl":"https://www.nfl.com/prospects/dillon-thieneman/32005448-4966-6823-396e-49f496f38c4d","djRank":23,"djNote":"Thieneman was a versatile chess piece in Oregon's defense \u2014 lining up in the box, in the deep half and over the slot. He has excellent closing speed, a fluid pedal and is quick to plant and drive on throws in front of him. Overall, Thieneman does a lot of different tasks at a very high level. His skill set is highly coveted around the NFL.","nflComp":"Jaquan Brisker","tagline":"Rangy and versatile safety with nearly instantaneous play-recognition skills and rare ball-hawking talent. \\n","ringerRank":19,"strengths":"Thieneman is an explosive and hard-hitting do-it-all safety with incredible instincts and high-end ball production. A three-year starter who played for two years at Purdue before transferring to Oregon in 2025, he racked up 96 combined tackles, including 3.5 for loss, along with one sack, two picks, and five passes defensed in his last season for the Ducks. Thieneman flashes excellent instincts at the second level; he reads the quarterback\u00e2\u0080\u0099s eyes and deciphers blocking schemes or route combinations almost instantly, anticipating where the ball is going to put himself in position and make the play. He triggers downhill in a blink, flying in aggressively against the run. He sifts through the trash to avoid blocks and arrive at the ballcarrier, juking and strafing around blockers to arrive at his target with momentum. He identifies screens quickly and homes in on the ball before blocks get set up, blowing up the play\u00e2\u0080\u0099s design. He shows good range to string runs out to the sideline and the speed to make plays all across the field. He\u00e2\u0080\u0099s a fundamental tackler who comes in low, wraps the running back up, and brings him down. Thieneman is explosive as a blitzer, with the acceleration and closing speed to either flush the quarterback from the pocket or bring him down. In coverage, he flashes the ability to carry a tight end up the seam, attaching himself to their hip and staying there throughout the play. He has a knack for getting into passing lanes, as evidenced by his eight career interceptions.\u00c2 \u00c2","weaknesses":"Thieneman can be tight hipped and stiff in man coverage. There were times when he allowed separation when marking receivers over the slot. He may lack the twitchy change of direction in his backpedal needed to play regularly in single-high looks. He occasionally takes bad angles and loses his leverage.","traits":["Rare Versatility","Short-Area Quickness","Got That Dog in Him"]},"Blake Miller":{"source":"","nflGrade":6.26,"nflUrl":"https://www.nfl.com/prospects/blake-miller/32004d49-4c14-2617-a40a-524c3b4643da","djRank":24,"djNote":"Miller is a high school wrestler who started 54 games at Clemson. He has ideal size, length and strength for the position. In pass protection, he has enough quickness to cover up speed rushers and uses his length and strong hands to latch and control defenders. Overall, Miller has the ideal profile for a starting NFL right tackle.","nflComp":"Braden Smith","tagline":"Battle-tested and highly experienced four-year starter at right tackle who plays with quick feet and a gritty demeanor. \\n","ringerRank":43,"strengths":"Miller is a well-built, athletic right tackle with 54 career starts who offers potential as a plug-and-play starter. An easy-moving lineman with proven durability, he blocks with a wide, balanced base and mirrors on the edge, staying square to defenders and ready to react to counter moves. He brings a strong right-hand punch to strike opposing rushers quickly, establish control, and stop them in their tracks, and shows the ability to use both hands independently to keep opponents off his chest. He pinches down to stymie inside counter moves and can drop his anchor against the bullrush. Even when it\u00e2\u0080\u0099s not pretty, he strains to get blocks finished or salvage the rep when he misses his punch or loses a step early. He gave up just two sacks on 529 pass-blocking snaps in 2025, per PFF, and while he\u00e2\u0080\u0099s primarily a right tackle in college, he did see some snaps on the blindside. In the run game, he fires out of his stance and washes defensive linemen out of their spot to open up rush lanes. He shows a finisher\u00e2\u0080\u0099s mentality, looking to drive opponents out of the way all the way through the whistle. He deftly moves from block to block when climbing upfield.\u00c2","weaknesses":"Miller lunges and leans into blocks in pass protection and can get out over his skis in the run game. He\u00e2\u0080\u0099ll try to bring the thunder and come in too hot, making himself susceptible to rip and swim moves. He comes in too high and needs to more consistently drop his pads and play with better leverage. He\u00e2\u0080\u0099s occasionally a beat slow to recognize and pick up looping rushers.\u00c2","traits":["Short-Area Quickness","Refined Technique"]},"R Mason Thomas":{"source":"","nflGrade":6.28,"nflUrl":"https://www.nfl.com/prospects/r-mason-thomas/32005448-4f33-6441-5d2e-1a238a40421a","djRank":39,"djNote":"Thomas is an instinctive and physical edge defender. He covers a lot of ground with his first three steps and has multiple ways to win as a pass rusher. He draws a lot of attention from extra blockers and still manages to disrupt the passer. Against the run, he's firm at the point of attack and refuses to stay blocked. He plays with maniacal energy and effort. Overall, Thomas doesn't fit the prototype but will be a valuable NFL starter right away.","nflComp":"Derick Hall","tagline":"Explosive, high-energy rusher who uncoils out of his stance and immediately threatens the edge. \\n","ringerRank":36,"strengths":"Thomas is a ball of energy as a pass rusher and puts the fear of God into offensive linemen with his explosive first step and unrelenting motor. A two-year starter for the Sooners who racked up 15.5 sacks and 22 tackles for a loss over the past two seasons, he\u00e2\u0080\u0099s a bendy athlete who can dip his shoulder and duck under blocks to get to the pocket. He can create havoc off the edge, particularly when he pins his ears back and attacks upfield. In true pass rush situations, he notched an elite 35 percent win rate last year, per PFF (which ranked 11th best nationally among rushers with 100 pass rush reps). He uses a bounding Euro-step cross-chop move, batting and swiping away at tackles\u00e2\u0080\u0099 hands to leave them lunging as he flies into the pocket. He\u00e2\u0080\u0099s a slippery rusher with very good lateral agility that allows him to scoot through gaps and counter to the inside. He\u00e2\u0080\u0099s able to convert speed to power on the bull rush. He has incredible closing speed. Against the run, he flashes the toughness needed to set the edge, locking out his arms to keep offensive linemen off his frame. He shows awareness of where the ball is going and sniffs out misdirections.\u00c2","weaknesses":"Thomas is undersized and may be viewed as only a pass rush specialist. He lacks sand in his pants against the run and is too easily pushed off the line against double-teams. He gets washed out of the play and fails to hold his ground.","traits":["Pass-Rush Talent","Short-Area Quickness","Relentless Motor"]}};
